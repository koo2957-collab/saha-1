<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>긴급구조 e-리포트</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.gstatic.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous">

    <script>
        if (!window.Promise) {
            document.write('<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8.2.3/dist/polyfill.min.js"><\/script>');
        }
        if (!Array.from) {
            Array.from = function(arrayLike) {
                return Array.prototype.slice.call(arrayLike);
            };
        }
        if (typeof Object.assign !== 'function') {
            Object.assign = function(target) {
                for (var i = 1; i < arguments.length; i++) {
                    var source = arguments[i];
                    for (var key in source) {
                        if (Object.prototype.hasOwnProperty.call(source, key)) {
                            target[key] = source[key];
                        }
                    }
                }
                return target;
            };
        }
    </script>

    <style>
        :root {
            --bg-dark-primary: #121212;
            --bg-dark-secondary: #1E1E1E;
            --bg-dark-tertiary: #2a2a2e;
            --text-primary: #EAEAEA;
            --text-secondary: #B3B3B3;
            --accent-orange: #FF9900;
            --accent-red: #E53935;
            --accent-blue: #03A9F4;
            --accent-green: #28a745;
            --border-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-dark-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -ms-overflow-style: none;
            scrollbar-width: none;
            -webkit-text-size-adjust: 100%;
            -webkit-touch-callout: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* HEADER */
        .header {
            position: relative;
            text-align: left;
            padding: 10px 0 15px 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .header h1 {
            font-size: 1.8em;
            color: var(--text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 i { 
            color: var(--accent-red); 
        }

        .header p { 
            color: var(--text-secondary); 
            font-size: 0.9em; 
            margin-top: 5px;
        }

        .firebase-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--bg-dark-secondary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            border: 1px solid var(--border-color);
            white-space: nowrap;
        }

        .firebase-status.online {
            color: var(--accent-green);
            border-color: var(--accent-green);
        }

        .firebase-status.offline {
            color: var(--accent-red);
            border-color: var(--accent-red);
        }

        .header-login-status {
            position: absolute;
            right: 0;
            top: 0;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .header-login-status.active { display: flex; }

        .header-user-info {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-user-info #currentUserHeader { 
            color: var(--accent-orange); 
            font-weight: bold; 
        }

        .header-logout-btn {
            padding: 6px 16px;
            background: var(--bg-dark-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        .header-logout-btn:hover { 
            background: var(--accent-red); 
            color: white; 
            border-color: var(--accent-red); 
        }

        /* LOGIN SCREEN */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }

        .login-box {
            background: var(--bg-dark-secondary);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 100%;
            border: 1px solid var(--border-color);
        }

        .login-box h2 {
            color: var(--accent-blue);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-box .form-group { margin-bottom: 20px; }
        .login-box label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-secondary);
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background: var(--bg-dark-primary);
            color: var(--text-primary);
            -webkit-appearance: none;
        }

        .login-box input:focus {
            outline: none;
            border-color: var(--accent-orange);
        }

        .login-box button {
            width: 100%;
            padding: 14px;
            background: var(--accent-orange);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.2s ease;
        }
        .login-box button:hover { background: #e68a00; }

        /* CONTENT AREA */
        .content-area { display: none; }
        .content-area.active { display: block; }

        .card {
            background-color: var(--bg-dark-secondary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
        }
        .section-title i { color: var(--accent-blue); }

        /* STATS */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            padding: 0;
            background: transparent;
            border: none;
        }

        .stat-item {
            background-color: var(--bg-dark-secondary);
            border-radius: 12px;
            padding: 15px 20px;
            text-align: center;
            flex: 1;
            border: 1px solid var(--border-color);
            border-left: 5px solid var(--accent-blue);
        }
        .stat-item:nth-child(2) { border-left-color: var(--accent-orange); }
        .stat-item:nth-child(3) { border-left-color: var(--accent-red); }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: var(--text-primary);
        }

        .stat-label {
            color: var(--text-secondary);
            margin-top: 4px;
            font-size: 13px;
        }

        /* DIRECTIVE SECTION */
        .directive-input-area {
            background: var(--bg-dark-tertiary);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .directive-input-wrapper { 
            display: flex; 
            gap: 10px; 
            align-items: flex-start;
        }

        .directive-input {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            background: var(--bg-dark-primary);
            color: var(--text-primary);
            resize: vertical;
            min-height: 45px;
        }
        .directive-input:focus { border-color: var(--accent-orange); outline: none;}

        .directive-send-btn {
            padding: 12px 20px;
            background: var(--accent-orange);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: background-color 0.2s ease;
            white-space: nowrap;
            align-self: stretch;
        }
        .directive-send-btn:hover { background: #e68a00; }

        .directive-display {
            background: var(--bg-dark-tertiary);
            padding: 15px;
            border-radius: 10px;
            display: none;
            border: 3px solid transparent;
        }

        .directive-display.active { display: block; animation: fadeIn 0.3s ease-out; }
        .directive-display.recent { border-color: var(--accent-red); animation: fadeIn 0.3s ease-out, pulse-directive 1.5s infinite; }

        @keyframes pulse-directive {
            0%, 100% { border-color: var(--accent-red); box-shadow: 0 0 15px rgba(229, 57, 53, 0.6); }
            50% { border-color: #ff0000; box-shadow: 0 0 25px rgba(229, 57, 53, 1); }
        }

        .directive-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            gap: 10px;
        }

        .directive-title {
            font-size: 16px;
            font-weight: bold;
            color: var(--accent-red);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .directive-title.recent { animation: pulse-text 1.5s infinite; }

        @keyframes pulse-text {
            0%, 100% { color: var(--accent-red); text-shadow: 0 0 10px rgba(229, 57, 53, 0.5); }
            50% { color: #ff0000; text-shadow: 0 0 20px rgba(229, 57, 53, 0.8); }
        }
        
        .directive-delete-btn {
            background: var(--bg-dark-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        .directive-delete-btn:hover { background: var(--accent-red); color: white; border-color: var(--accent-red); }

        .directive-content {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-break: break-word;
            background: var(--bg-dark-primary);
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid var(--accent-red);
        }

        .directive-meta {
            margin-top: 12px;
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        /* RECENT UPLOADS */
        .recent-uploads-title {
            font-size: 16px;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .recent-uploads-container {
            max-height: 240px;
            overflow-y: auto;
            overflow-x: hidden;
            border-radius: 8px;
            background: var(--bg-dark-primary);
            border: 1px solid var(--border-color);
            padding: 4px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-orange) var(--bg-dark-tertiary);
            -webkit-overflow-scrolling: touch;
        }

        .recent-uploads-container::-webkit-scrollbar {
            width: 8px;
        }

        .recent-uploads-container::-webkit-scrollbar-track {
            background: var(--bg-dark-tertiary);
            border-radius: 4px;
        }

        .recent-uploads-container::-webkit-scrollbar-thumb {
            background: var(--accent-orange);
            border-radius: 4px;
        }

        .recent-upload-item {
            background: var(--bg-dark-tertiary);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            border-left: 4px solid var(--accent-orange);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .recent-upload-item:hover { 
            transform: translateX(5px); 
            background: #353539; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.3); 
        }

        .recent-upload-number {
            background: var(--accent-orange);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .recent-upload-content {
            flex: 1;
            min-width: 0;
        }

        .recent-upload-title { 
            font-size: 14px; 
            font-weight: bold; 
            color: var(--text-primary); 
            margin-bottom: 4px; 
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .time-ago {
            font-size: 12px;
            color: var(--accent-blue);
            background: rgba(3, 169, 244, 0.1);
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .recent-upload-time { 
            font-size: 12px; 
            color: var(--text-secondary); 
        }
        
        .empty-recent { 
            text-align: center; 
            color: var(--text-secondary); 
            padding: 20px; 
            font-size: 14px; 
        }

        /* REPORTS GRID */
        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .report-slot {
            background: var(--bg-dark-secondary);
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 12px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: all 0.2s ease;
        }

        .report-slot.filled {
            background: var(--bg-dark-secondary);
            border: 2px solid var(--accent-blue);
            cursor: pointer;
        }
        .report-slot.filled:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); 
        }
        .report-slot.recent-upload { border-color: var(--accent-red); animation: pulse-border 1.5s infinite; }
        .slot-number.recent { background: var(--accent-red); animation: pulse-number 1s infinite; }

        @keyframes pulse-border {
            0%, 100% { border-color: var(--accent-red); box-shadow: 0 0 15px rgba(229, 57, 53, 0.6); }
            50% { border-color: #ff0000; box-shadow: 0 0 25px rgba(229, 57, 53, 1); }
        }
        @keyframes pulse-number {
            0%, 100% { background: var(--accent-red); transform: scale(1); box-shadow: 0 0 10px rgba(229, 57, 53, 0.7); }
            50% { background: #ff0000; transform: scale(1.1); box-shadow: 0 0 20px rgba(229, 57, 53, 1); }
        }

        .slot-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--accent-blue);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 13px;
            z-index: 1;
            border: 2px solid var(--bg-dark-secondary);
        }

        .report-preview {
            width: 100%;
            height: 130px;
            background: var(--bg-dark-primary);
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .report-preview img { 
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain;
        }
        .pdf-icon { font-size: 50px; color: var(--text-secondary); }

        .report-info { text-align: center; flex: 1; display: flex; flex-direction: column; }
        .report-title {
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .report-filename { font-size: 11px; color: var(--accent-blue); margin-bottom: 8px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .report-meta { font-size: 10px; color: var(--text-secondary); margin-top: auto; }

        .upload-btn, .replace-btn {
            padding: 8px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        .upload-btn { background: var(--accent-green); width: 100%; margin-top: 10px;}
        .upload-btn:hover { background: #218838; }
        .replace-btn { background: var(--accent-orange); }
        .replace-btn:hover { background: #e68a00; }

        .delete-confirm { background: var(--accent-red) !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        .empty-slot {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            height: 100%;
            padding: 10px;
        }
        .empty-icon { font-size: 40px; margin-bottom: 8px; }

        .expand-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.6);
            border: 2px solid rgba(255,255,255,0.8);
            border-radius: 8px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            transition: all 0.2s ease;
        }
        .expand-btn:hover { background: rgba(0,0,0,0.8); transform: scale(1.1); }

        /* MODALS */
        .modal, .fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
        .modal { background: rgba(0,0,0,0.8); align-items: center; justify-content: center; padding: 20px; }
        .modal.active, .fullscreen-modal.active { display: flex; }
        
        .modal-content {
            background: var(--bg-dark-secondary);
            padding: 25px;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }

        .modal-content h3 {
            color: var(--accent-blue);
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 14px; color: var(--text-secondary); }
        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background: var(--bg-dark-primary);
            color: var(--text-primary);
        }
        .form-group input[type="text"]:focus { border-color: var(--accent-orange); outline: none;}

        .file-select-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .file-select-btn:hover { background: #0288d1; }
        
        .selected-file {
            padding: 10px;
            background: var(--bg-dark-primary);
            border-radius: 5px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 13px;
            word-break: break-all;
        }

        .modal-buttons { display: flex; gap: 10px; margin-top: 20px; }
        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
        }
        .btn-confirm { background: var(--accent-green); color: white; }
        .btn-cancel { background: #6c757d; color: white; }

        /* FULLSCREEN MODAL */
        .fullscreen-modal { background: rgba(0,0,0,0.95); z-index: 2000; }
        .fullscreen-modal.active { flex-direction: column; }
        .fullscreen-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            color: white;
            flex-wrap: wrap;
            gap: 10px;
            background: rgba(0,0,0,0.3);
        }
        .back-btn {
            padding: 10px 20px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .fullscreen-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            padding: 15px;
            position: relative;
        }
        .fullscreen-image { 
            max-width: 100%; 
            max-height: 100%; 
            width: auto;
            height: auto;
            object-fit: contain; 
            transition: transform 0.1s ease-out;

    <script>
        let firebase = null;

                const firebaseConfig = {

                    databaseURL: "https://project-3907456119741146864-default-rtdb.asia-southeast1.firebasedatabase.app",
                    projectId: "project-3907456119741146864",
                    storageBucket: "project-3907456119741146864.firebasestorage.app",
                    messagingSenderId: "690596721309",
                    appId: "1:690596721309:web:0fc22a9d137529c3ed9a74"
                };

                if (!window.firebase.apps.length) {

                database = window.firebase.database();

        function updateFirebaseStatus(status, message) {
            const statusEl = document.getElementById('firebaseStatus');
            if (!statusEl) return;
            statusEl.className = 'firebase-status ' + status;
            statusEl.innerHTML = message;
        }

        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.classList.add('show');
                setTimeout(() => errorEl.classList.remove('show'), 5000);
            }
        }

        function hideError(elementId) {
            const errorEl = document.getElementById(elementId);
            if (errorEl) errorEl.classList.remove('show');
        }

        let currentUser = null;
        let reports = Array(10).fill(null);
        let users = new Set();
        let onlineUsers = {};
        let currentSlot = null;
        let currentViewSlot = null;
        let scale = 1;
        let posX = 0;
        let posY = 0;
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let deleteConfirmSlot = null;
        let deleteTimerId = null;
        let currentDirective = null;
        let presenceRef = null;
        let heartbeatInterval = null;
        let audioContext = null;
        let isAudioEnabled = false;

        const LOGIN_DURATION = 30 * 60 * 1000;

        function safeLocalStorage() {
            try {
                const test = 'test';
                localStorage.setItem(test, test);
                localStorage.removeItem(test);
                return localStorage;
            } catch (e) {
                const memoryStorage = {};
                return {
                    getItem: function(key) { return memoryStorage[key] || null; },
                    setItem: function(key, value) { memoryStorage[key] = value; },
                    removeItem: function(key) { delete memoryStorage[key]; },
                    clear: function() { for (let key in memoryStorage) delete memoryStorage[key]; }
                };
            }
        }

        const storage = safeLocalStorage();

        function getTimeAgo(timestamp) {
            try {
                const now = Date.now();
                const uploadTime = new Date(timestamp).getTime();
                const diffMinutes = Math.floor((now - uploadTime) / (1000 * 60));
                
                if (diffMinutes < 1) return '방금 전';
                else if (diffMinutes === 1) return '1분 전';
                else return diffMinutes + '분 전';
            } catch (e) {
                return '시간 미상';
            }
        }

        function initAudio() {
            if (!audioContext) {
                try {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    if (AudioContext) {
                        audioContext = new AudioContext();
                        isAudioEnabled = true;
                        
                        if (audioContext.state === 'suspended') {
                            document.addEventListener('touchstart', function resumeAudio() {
                                audioContext.resume().then(() => {
                                    document.removeEventListener('touchstart', resumeAudio);
                                });
                            }, { once: true });
                        }
                    }
                } catch (e) {
                    isAudioEnabled = false;
                }
            }
        }

        function playNotificationSound() {
            if (!isAudioEnabled || !audioContext) return;
            
            try {
                if (audioContext.state === 'suspended') {
                    audioContext.resume().then(() => playSound());
                } else {
                    playSound();
                }
            } catch (e) {}
        }

        function playSound() {
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);

                setTimeout(function() {
                    try {
                        const oscillator2 = audioContext.createOscillator();
                        const gainNode2 = audioContext.createGain();
                        oscillator2.connect(gainNode2);
                        gainNode2.connect(audioContext.destination);
                        oscillator2.frequency.value = 1000;
                        oscillator2.type = 'sine';
                        gainNode2.gain.setValueAtTime(0.3, audioContext.currentTime);
                        gainNode2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                        oscillator2.start(audioContext.currentTime);
                        oscillator2.stop(audioContext.currentTime + 0.1);
                    } catch (e) {}
                }, 150);
            } catch (e) {}
        }

        function getBrowserInfo() {
            const ua = navigator.userAgent.toLowerCase();
            return {
                isKakaoTalk: ua.includes('kakaotalk'),
                isMobile: /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(ua),
                isIOS: /iphone|ipad|ipod/i.test(ua),
                isAndroid: /android/i.test(ua)
            };
        }

        function isKakaoTalkBrowser() {
            return getBrowserInfo().isKakaoTalk;
        }

        function openInExternalBrowser() {
            const currentUrl = window.location.href;
            const browserInfo = getBrowserInfo();
            
            try {
                if (browserInfo.isIOS) {
                    window.location.href = currentUrl;
                    setTimeout(function() {
                        alert('상단 메뉴에서 "Safari에서 열기" 또는 "다른 앱에서 열기"를 선택하세요.');
                    }, 500);
                } else if (browserInfo.isAndroid) {
                    const intent = 'intent://' + currentUrl.replace(/^https?:\/\//, '') + '#Intent;scheme=https;package=com.android.chrome;end';
                    window.location.href = intent;
                    setTimeout(function() {
                        window.open(currentUrl, '_blank');
                    }, 500);
                } else {
                    window.open(currentUrl, '_blank');
                }
            } catch (e) {
                alert('외부 브라우저에서 열 수 없습니다. URL을 복사하여 Chrome 또는 Safari에서 열어주세요.\n\n' + currentUrl);
            }
        }

        function setupFirebaseSync() {
            if (!isFirebaseEnabled || !database) return;

            try {
                database.ref('reports').on('value', function(snapshot) {
                    try {
                        const data = snapshot.val();
                        reports = data ? data : Array(10).fill(null);
                        renderGrid();
                        renderRecentUploads();
                        updateStats();
                    } catch (e) {}
                });

                database.ref('users').on('value', function(snapshot) {
                    try {
                        const data = snapshot.val();
                        users = data ? new Set(data) : new Set();
                        updateStats();
                    } catch (e) {}
                });

                database.ref('directive').on('value', function(snapshot) {
                    try {
                        const newDirective = snapshot.val();
                        currentDirective = newDirective;
                        displayDirective();
                    } catch (e) {}
                });

                database.ref('onlineUsers').on('value', function(snapshot) {
                    try {
                        onlineUsers = snapshot.val() || {};
                        updateStats();
                    } catch (e) {}
                });

            } catch (e) {}
        }

        function saveData() {
            try {
                if (isFirebaseEnabled && firebaseInitialized && database) {
                    database.ref('reports').set(reports);
                    database.ref('users').set(Array.from(users));
                } else {
                    storage.setItem('reports', JSON.stringify(reports));
                    storage.setItem('users', JSON.stringify(Array.from(users)));
                }
            } catch (e) {
                try {
                    storage.setItem('reports', JSON.stringify(reports));
                    storage.setItem('users', JSON.stringify(Array.from(users)));
                } catch (e2) {}
            }
        }

        function saveDirective() {
            try {
                if (isFirebaseEnabled && firebaseInitialized && database) {
                    database.ref('directive').set(currentDirective);
                } else {
                    storage.setItem('directive', JSON.stringify(currentDirective));
                }
            } catch (e) {}
        }

        function displayDirective() {
            try {
                const display = document.getElementById('directiveDisplay');
                const content = document.getElementById('directiveContent');
                const meta = document.getElementById('directiveMeta');
                const titleElement = display ? display.querySelector('.directive-title') : null;
                
                if (!display || !content || !meta) return;
                
                if (currentDirective && currentDirective.message) {
                    content.textContent = currentDirective.message;
                    const date = new Date(currentDirective.timestamp);
                    
                    const now = Date.now();
                    const directiveTime = new Date(currentDirective.timestamp).getTime();
                    const isRecent = (now - directiveTime) < (5 * 60 * 1000);
                    
                    meta.innerHTML = 
                        '<span>👤 ' + (currentDirective.sender || 'Unknown') + '</span>' +
                        '<span>📅 ' + date.toLocaleString('ko-KR') + '</span>' +
                        (isRecent ? '<span style="color: #ff4444; font-weight: bold;">🆕 긴급</span>' : '');
                    
                    if (isRecent) {
                        display.classList.add('active', 'recent');
                        if (titleElement) titleElement.classList.add('recent');
                    } else {
                        display.classList.add('active');
                        display.classList.remove('recent');
                        if (titleElement) titleElement.classList.remove('recent');
                    }
                } else {
                    display.classList.remove('active', 'recent');
                    if (titleElement) titleElement.classList.remove('recent');
                }
            } catch (e) {}
        }

        function sendDirective() {
            try {
                const input = document.getElementById('directiveInput');
                if (!input) return;
                
                const message = input.value.trim();
                
                if (!message) {
                    alert('⚠️ 지시사항을 입력해주세요.');
                    return;
                }

                currentDirective = {
                    message: message,
                    sender: currentUser,
                    timestamp: new Date().toISOString()
                };
                
                saveDirective();
                displayDirective();
                input.value = '';
                alert('✅ 지시사항이 전송되었습니다!');
            } catch (e) {
                alert('❌ 지시사항 전송에 실패했습니다.');
            }
        }

        function deleteDirective() {
            try {
                if (!currentUser) {
                    alert('⚠️ 로그인이 필요합니다.');
                    return;
                }

                if (confirm('지시사항을 삭제하시겠습니까?')) {
                    currentDirective = null;
                    saveDirective();
                    displayDirective();
                    alert('✅ 지시사항이 삭제되었습니다.');
                }
            } catch (e) {
                alert('❌ 지시사항 삭제에 실패했습니다.');
            }
        }

        function checkAutoLogin() {
            try {
                const loginData = JSON.parse(storage.getItem('loginSession') || 'null');
                if (loginData && loginData.username && loginData.timestamp) {
                    const now = Date.now();
                    const elapsed = now - loginData.timestamp;
                    
                    if (elapsed < LOGIN_DURATION) {
                        initAudio();
                        currentUser = loginData.username;
                        users.add(loginData.username);
                        
                        if (isFirebaseEnabled && firebaseInitialized) {
                            try {
                                const userId = loginData.username + '_' + Date.now();
                                presenceRef = database.ref('onlineUsers/' + userId);
                                const userData = {
                                    username: loginData.username,
                                    loginTime: Date.now(),
                                    lastSeen: Date.now()
                                };
                                presenceRef.set(userData);
                                presenceRef.onDisconnect().remove();
                                heartbeatInterval = setInterval(function() {
                                    if (presenceRef) presenceRef.update({ lastSeen: Date.now() });
                                }, 30000);
                            } catch (e) {}
                        }
                        
                        document.getElementById('loginContainer').style.display = 'none';

        function compressImage(dataUrl, callback) {
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = function() {
                    try {
                        const maxWidth = 1920;
                        const maxHeight = 1080;
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > maxWidth || height > maxHeight) {
                            const ratio = Math.min(maxWidth / width, maxHeight / height);
                            width *= ratio;
                            height *= ratio;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        const compressedData = canvas.toDataURL('image/jpeg', 0.8);
                        callback(compressedData);
                    } catch (e) {
                        callback(dataUrl);
                    }
                };
                img.onerror = function() {
                    callback(dataUrl);
                };
                img.src = dataUrl;
            } catch (e) {
                callback(dataUrl);
            }
        }

        function setupZoom() {
            try {
                const img = document.getElementById('zoomImage');
                if (!img) return;

                let lastTap = 0;
                img.addEventListener('click', function() {
                    const now = Date.now();
                    if (now - lastTap < 300) {
                        scale === 1 ? zoomIn() : resetZoom();
                    }
                    lastTap = now;
                });

                img.addEventListener('mousedown', function(e) {
                    if (scale > 1) {
                        isDragging = true;
                        startX = e.clientX - posX;
                        startY = e.clientY - posY;
                        img.classList.add('dragging');
                        e.preventDefault();
                    }
                });

                document.addEventListener('mousemove', function(e) {
                    if (isDragging && scale > 1) {
                        posX = e.clientX - startX;
                        posY = e.clientY - startY;
                        updateTransform();
                    }
                });

                document.addEventListener('mouseup', function() {
                    isDragging = false;
                    const zoomImg = document.getElementById('zoomImage');
                    if (zoomImg) zoomImg.classList.remove('dragging');
                });

                img.addEventListener('touchstart', function(e) {
                    if (e.touches.length === 1 && scale > 1) {
                        isDragging = true;
                        startX = e.touches[0].clientX - posX;
                        startY = e.touches[0].clientY - posY;
                    }
                });

                img.addEventListener('touchmove', function(e) {
                    if (e.touches.length === 1 && isDragging && scale > 1) {
                        e.preventDefault();
                        posX = e.touches[0].clientX - startX;
                        posY = e.touches[0].clientY - startY;
                        updateTransform();
                    }
                });

                img.addEventListener('touchend', function() {
                    isDragging = false;
                });
            } catch (e) {}
        }

        function updateTransform() {
            try {
                const img = document.getElementById('zoomImage');
                if (img) {
                    img.style.transform = 'translate(' + posX + 'px, ' + posY + 'px) scale(' + scale + ')';
                }
            } catch (e) {}
        }

        function zoomIn() {
            scale = Math.min(scale + 0.5, 4);
            updateTransform();
        }

        function zoomOut() {
            scale = Math.max(scale - 0.5, 1);
            if (scale === 1) {
                posX = 0;
                posY = 0;
            }
            updateTransform();
        }

        function resetZoom() {
            scale = 1;
