    <style>
        /* === 개선된 긴급구조 e-리포트 스타일 === */
        :root {
            --bg-dark-primary: #121212;
            --bg-dark-secondary: #1E1E1E;
            --bg-dark-tertiary: #2a2a2e;
            --text-primary: #EAEAEA;
            --text-secondary: #B3B3B3;
            --accent-orange: #FF9900;
            --accent-red: #E53935;
            --accent-blue: #03A9F4;
            --accent-green: #28a745;
            --border-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: transparent;
            border-radius: 0;
            box-shadow: none;
            overflow: visible;
        }

        /* === HEADER - 로그인 현황을 오른쪽 상단으로 이동 === */
        .header {
            position: relative;
            text-align: left;
            padding: 10px 0 15px 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            background: none;
        }

        .header h1 {
            font-size: 1.8em;
            color: var(--text-primary);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 i { color: var(--accent-orange); }
        .header p { color: var(--text-secondary); font-size: 0.9em; }

        .cloud-badge {
            display: inline-block;
            background: var(--bg-dark-secondary);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 13px;
            margin-top: 15px;
            border: 1px solid var(--border-color);
        }

        /* 헤더 오른쪽 상단 로그인 현황 */
        .header-login-status {
            position: absolute;
            right: 0;
            top: 0;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .header-login-status.active { display: flex; }

        .header-user-info {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-user-info #currentUserHeader { 
            color: var(--accent-orange); 
            font-weight: bold; 
        }

        .header-logout-btn {
            padding: 6px 16px;
            background: var(--bg-dark-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s;
        }
        .header-logout-btn:hover { 
            background: var(--accent-red); 
            color: white; 
            border-color: var(--accent-red); 
        }

        /* === STATS 높이 줄이기 === */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            padding: 0;
            background: transparent;
            border: none;
        }

        .stat-item {
            background-color: var(--bg-dark-secondary);
            border-radius: 12px;
            padding: 15px 20px; /* 높이 줄임 */
            text-align: center;
            flex: 1;
            border: 1px solid var(--border-color);
            border-left: 5px solid var(--accent-blue);
        }
        .stat-item:nth-child(2) { border-left-color: var(--accent-orange); }
        .stat-item:nth-child(3) { border-left-color: var(--accent-red); }

        .stat-number {
            font-size: 28px; /* 크기 줄임 */
            font-weight: bold;
            color: var(--text-primary);
        }

        .stat-label {
            color: var(--text-secondary);
            margin-top: 4px;
            font-size: 13px;
        }

        /* === RECENT UPLOADS - 스크롤 기능 추가 === */
        .recent-uploads-container {
            max-height: 240px; /* 약 3개 항목 높이 */
            overflow-y: auto;
            overflow-x: hidden;
            border-radius: 8px;
            background: var(--bg-dark-primary);
            border: 1px solid var(--border-color);
            padding: 4px;

            /* 데스크탑 스크롤바 스타일 */
            scrollbar-width: thin;
            scrollbar-color: var(--accent-orange) var(--bg-dark-tertiary);
        }

        .recent-uploads-container::-webkit-scrollbar {
            width: 8px;
        }

        .recent-uploads-container::-webkit-scrollbar-track {
            background: var(--bg-dark-tertiary);
            border-radius: 4px;
        }

        .recent-uploads-container::-webkit-scrollbar-thumb {
            background: var(--accent-orange);
            border-radius: 4px;
        }

        .recent-uploads-container::-webkit-scrollbar-thumb:hover {
            background: #e68a00;
        }

        /* 모바일에서 스크롤바 숨김 */
        @media (max-width: 768px) {
            .recent-uploads-container {
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
            .recent-uploads-container::-webkit-scrollbar {
                display: none;
            }
        }

        /* 나머지 스타일들은 동일하게 유지 */
        .recent-upload-item {
            background: var(--bg-dark-tertiary);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            border-left: 4px solid var(--accent-orange);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .recent-upload-number {
            background: var(--accent-orange);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .time-ago {
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            color: var(--accent-blue);
            background: rgba(3, 169, 244, 0.1);
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        /* 기타 모든 스타일은 이전과 동일하게 유지됩니다 */
    </style>

<body>
    <!-- HTML 구조도 동일하게 개선되어 유지됩니다 -->
    <div class="container">
        <div class="header">
            <h1><i class="fa-solid fa-tower-broadcast"></i>긴급구조 e-리포트</h1>
            <p>누구나 실시간으로 자료 확인 가능</p>
            <div class="cloud-badge">☁️ Firebase Realtime Database</div>

            <!-- 헤더 오른쪽 상단 로그인 현황 -->
            <div class="header-login-status" id="headerLoginStatus">
                <div class="header-user-info">
                    <span><i class="fa-solid fa-user"></i> <span id="currentUserHeader"></span></span>
                </div>
                <button class="header-logout-btn" onclick="logout()">
                    <i class="fa-solid fa-right-from-bracket"></i> 로그아웃
                </button>
            </div>
        </div>

        <div class="main-content">
            <!-- 최근 업로드에 스크롤 컨테이너 추가 -->
            <div class="card">
                <h2 class="section-title"><i class="fa-solid fa-clock-rotate-left"></i>최근 5분 이내 업로드</h2>
                <div class="recent-uploads-container" id="recentUploadsList"></div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript 코드도 모든 기능이 완전히 유지됩니다
        // 최근 업로드 렌더링에서 최대 10개까지 표시하도록 개선
        function renderRecentUploads() {
            const container = document.getElementById('recentUploadsList');
            if (!container) return;

            const now = Date.now();
            const fiveMinutes = 5 * 60 * 1000;
            const recentReports = reports
                .map((report, index) => ({ report, index }))
                .filter(item => {
                    if (!item.report || !item.report.uploadTime) return false;
                    const uploadTime = new Date(item.report.uploadTime).getTime();
                    return (now - uploadTime) < fiveMinutes;
                })
                .sort((a, b) => {
                    return new Date(b.report.uploadTime) - new Date(a.report.uploadTime);
                })
                .slice(0, 10); // 최대 10개까지만 표시

            if (recentReports.length === 0) {
                container.innerHTML = '<div class="empty-recent">최근 5분 이내 업로드된 보고서가 없습니다</div>';
                return;
            }

            container.innerHTML = recentReports.map(item => {
                const { report, index } = item;
                const timeAgo = getTimeAgo(report.uploadTime);

                return `
                    <div class="recent-upload-item" onclick="scrollToReport(${index})">
                        <div class="recent-upload-number">${index + 1}</div>
                        <div class="recent-upload-content">
                            <div class="recent-upload-title">
                                ${report.title}
                                <span class="time-ago">${timeAgo}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
    </script>
