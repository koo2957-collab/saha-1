    <style>
        :root {
            --bg-dark-primary: #121212;
            --bg-dark-secondary: #1E1E1E;
            --bg-dark-tertiary: #2a2a2e;
            --text-primary: #EAEAEA;
            --text-secondary: #B3B3B3;
            --accent-orange: #FF9900;
            --accent-red: #E53935;
            --accent-blue: #03A9F4;
            --accent-green: #28a745;
            --border-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 15px;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: 100%;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            position: relative;
            text-align: left;
            padding: 10px 0 15px 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .header h1 {
            font-size: 1.8em;
            color: var(--text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 i { 
            color: var(--accent-red); 
        }

        .header p { 
            color: var(--text-secondary); 
            font-size: 0.9em; 
            margin-top: 5px;
        }

        .firebase-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--bg-dark-secondary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            border: 1px solid var(--border-color);
            white-space: nowrap;
        }

        .firebase-status.online {
            color: var(--accent-green);
            border-color: var(--accent-green);
        }

        .firebase-status.offline {
            color: var(--accent-red);
            border-color: var(--accent-red);
        }

        .firebase-status.connecting {
            color: var(--accent-orange);
            border-color: var(--accent-orange);
        }

        .header-login-status {
            position: absolute;
            right: 0;
            top: 0;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .header-login-status.active { display: flex; }

        .header-user-info {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-user-info #currentUserHeader { 
            color: var(--accent-orange); 
            font-weight: bold; 
        }

        .header-logout-btn {
            padding: 6px 16px;
            background: var(--bg-dark-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        .header-logout-btn:hover { 
            background: var(--accent-red); 
            color: white; 
            border-color: var(--accent-red); 
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }

        .login-box {
            background: var(--bg-dark-secondary);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 100%;
            border: 1px solid var(--border-color);
        }

        .login-box h2 {
            color: var(--accent-blue);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-box .form-group { margin-bottom: 20px; }
        .login-box label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-secondary);
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background: var(--bg-dark-primary);
            color: var(--text-primary);
        }

        .login-box input:focus {
            outline: none;
            border-color: var(--accent-orange);
        }

        .login-box button {
            width: 100%;
            padding: 14px;
            background: var(--accent-orange);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        .login-box button:hover { background: #e68a00; }

        .content-area { display: none; }
        .content-area.active { display: block; }

        .card {
            background-color: var(--bg-dark-secondary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
        }
        .section-title i { color: var(--accent-blue); }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            padding: 0;
            background: transparent;
            border: none;
        }

        .stat-item {
            background-color: var(--bg-dark-secondary);
            border-radius: 12px;
            padding: 15px 20px;
            text-align: center;
            flex: 1;
            border: 1px solid var(--border-color);
            border-left: 5px solid var(--accent-blue);
        }
        .stat-item:nth-child(2) { border-left-color: var(--accent-orange); }
        .stat-item:nth-child(3) { border-left-color: var(--accent-red); }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: var(--text-primary);
        }

        .stat-label {
            color: var(--text-secondary);
            margin-top: 4px;
            font-size: 13px;
        }

        .directive-input-area {
            background: var(--bg-dark-tertiary);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .directive-input-wrapper { 
            display: flex; 
            gap: 10px; 
            align-items: flex-start;
        }

        .directive-input {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            background: var(--bg-dark-primary);
            color: var(--text-primary);
            resize: vertical;
            min-height: 45px;
        }
        .directive-input:focus { border-color: var(--accent-orange); outline: none;}

        .directive-send-btn {
            padding: 12px 20px;
            background: var(--accent-orange);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            white-space: nowrap;
            align-self: stretch;
        }
        .directive-send-btn:hover { background: #e68a00; }

        .directive-display {
            background: var(--bg-dark-tertiary);
            padding: 15px;
            border-radius: 10px;
            display: none;
            border: 3px solid transparent;
        }

        .directive-display.active { display: block; }
        .directive-display.recent { border-color: var(--accent-red); animation: pulse-directive 1.5s infinite; }

        @keyframes pulse-directive {
            0%, 100% { border-color: var(--accent-red); box-shadow: 0 0 15px rgba(229, 57, 53, 0.6); }
            50% { border-color: #ff0000; box-shadow: 0 0 25px rgba(229, 57, 53, 1); }
        }

        .directive-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            gap: 10px;
        }

        .directive-title {
            font-size: 16px;
            font-weight: bold;
            color: var(--accent-red);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .directive-delete-btn {
            background: var(--bg-dark-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }
        .directive-delete-btn:hover { background: var(--accent-red); color: white; }

        .directive-content {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-break: break-word;
            background: var(--bg-dark-primary);
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid var(--accent-red);
        }

        .directive-meta {
            margin-top: 12px;
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .recent-uploads-title {
            font-size: 16px;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .recent-uploads-container {
            max-height: 240px;
            overflow-y: auto;
            border-radius: 8px;
            background: var(--bg-dark-primary);
            border: 1px solid var(--border-color);
            padding: 4px;
        }

        .recent-upload-item {
            background: var(--bg-dark-tertiary);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            border-left: 4px solid var(--accent-orange);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .recent-upload-item:hover { 
            transform: translateX(5px); 
            background: #353539; 
        }

        .recent-upload-number {
            background: var(--accent-orange);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .recent-upload-content {
            flex: 1;
            min-width: 0;
        }

        .recent-upload-title { 
            font-size: 14px; 
            font-weight: bold; 
            color: var(--text-primary); 
            margin-bottom: 4px; 
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .time-ago {
            font-size: 12px;
            color: var(--accent-blue);
            background: rgba(3, 169, 244, 0.1);
            padding: 2px 8px;
            border-radius: 12px;
        }

        .recent-upload-time { 
            font-size: 12px; 
            color: var(--text-secondary); 
        }
        
        .empty-recent { 
            text-align: center; 
            color: var(--text-secondary); 
            padding: 20px; 
        }

        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .report-slot {
            background: var(--bg-dark-secondary);
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 12px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .report-slot.filled {
            border: 2px solid var(--accent-blue);
            cursor: pointer;
        }
        .report-slot.filled:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); 
        }
        .report-slot.recent-upload { border-color: var(--accent-red); animation: pulse-border 1.5s infinite; }

        @keyframes pulse-border {
            0%, 100% { border-color: var(--accent-red); box-shadow: 0 0 15px rgba(229, 57, 53, 0.6); }
            50% { border-color: #ff0000; box-shadow: 0 0 25px rgba(229, 57, 53, 1); }
        }

        .slot-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--accent-blue);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 13px;
            z-index: 1;
        }

        .slot-number.recent { 
            background: var(--accent-red); 
            animation: pulse-number 1s infinite; 
        }

        @keyframes pulse-number {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .report-preview {
            width: 100%;
            height: 130px;
            background: var(--bg-dark-primary);
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .report-preview img { 
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain;
        }
        .pdf-icon { font-size: 50px; color: var(--text-secondary); }

        .report-info { text-align: center; flex: 1; display: flex; flex-direction: column; }
        .report-title {
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .report-filename { 
            font-size: 11px; 
            color: var(--accent-blue); 
            margin-bottom: 8px; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap; 
        }
        .report-meta { font-size: 10px; color: var(--text-secondary); margin-top: auto; }

        .upload-btn, .replace-btn {
            padding: 8px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
        }
        .upload-btn { background: var(--accent-green); width: 100%; margin-top: 10px;}
        .replace-btn { background: var(--accent-orange); }

        .delete-confirm { background: var(--accent-red) !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        .empty-slot {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            height: 100%;
        }
        .empty-icon { font-size: 40px; margin-bottom: 8px; }

        .expand-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.6);
            border: 2px solid rgba(255,255,255,0.8);
            border-radius: 8px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .modal, .fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
        .modal { background: rgba(0,0,0,0.8); align-items: center; justify-content: center; padding: 20px; }
        .modal.active, .fullscreen-modal.active { display: flex; }
        
        .modal-content {
            background: var(--bg-dark-secondary);
            padding: 25px;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }

        .modal-content h3 {
            color: var(--accent-blue);
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 14px; color: var(--text-secondary); }
        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background: var(--bg-dark-primary);
            color: var(--text-primary);
        }
        .form-group input[type="text"]:focus { border-color: var(--accent-orange); outline: none;}

        .file-select-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .selected-file {
            padding: 10px;
            background: var(--bg-dark-primary);
            border-radius: 5px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 13px;
            word-break: break-all;
        }

        .modal-buttons { display: flex; gap: 10px; margin-top: 20px; }
        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
        }
        .btn-confirm { background: var(--accent-green); color: white; }
        .btn-cancel { background: #6c757d; color: white; }

        .fullscreen-modal { background: rgba(0,0,0,0.95); z-index: 2000; }
        .fullscreen-modal.active { flex-direction: column; }
        .fullscreen-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            color: white;
            flex-wrap: wrap;
            gap: 10px;
        }
        .back-btn {
            padding: 10px 20px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .fullscreen-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            padding: 15px;
            position: relative;
        }
        .fullscreen-image { 
            max-width: 100%; 
            max-height: 100%; 
            width: auto;
            height: auto;
            object-fit: contain; 
            cursor: grab;
        }
        .fullscreen-image.dragging { cursor: grabbing; }
        .fullscreen-info { color: white; text-align: center; padding: 15px; }

        .zoom-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 10px;
            z-index: 2001;
        }
        
        .zoom-btn {
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.8);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .error-message {
            background: rgba(229, 57, 53, 0.1);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
            display: none;
        }

        .error-message.show { display: block; }
        
        @media (min-width: 1200px) {

<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="header-title">
                    <h1><i class="fa-solid fa-clipboard-list"></i>긴급구조 e-리포트</h1>

                        <i class="fa-solid fa-circle-notch fa-spin"></i> 연결 중
                    </div>

                <div class="header-login-status" id="headerLoginStatus">

        <div class="main-content">

                        <button onclick="openInExternalBrowser()" style="width: 100%; padding: 12px; background: var(--accent-blue); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">
                            <i class="fa-solid fa-globe"></i> Chrome/Safari에서 열기

                    <div id="loginError" class="error-message"></div>
                    
                    <div class="form-group">

                    <div class="form-group">

                    </div>

                <div class="card directive-section">
                    <h2 class="section-title"><i class="fa-solid fa-bullhorn"></i>실시간 지시사항</h2>
                    <div class="directive-input-area">
                        <div class="directive-input-wrapper">
                            <textarea class="directive-input" id="directiveInput" placeholder="긴급 지시사항을 입력하세요..." rows="2"></textarea>
                            <button class="directive-send-btn" onclick="sendDirective()">
                                <i class="fa-solid fa-paper-plane"></i> 전송
                            </button>
                        </div>
                    </div>
                    
                    <div class="directive-display" id="directiveDisplay">
                        <div class="directive-header">

                                <span>📢</span>

                            <button class="directive-delete-btn" onclick="deleteDirective()">

    <div class="modal" id="uploadModal">

            <div class="form-group">
                <label>파일 선택</label>

    <div class="fullscreen-modal" id="fullscreenModal">

                <button class="btn-confirm" id="replaceBtn" style="display: none; padding: 10px 20px;" onclick="replaceFile()"><i class="fa-solid fa-retweet"></i> 교체</button>
                <button class="btn-confirm" id="deleteBtn" style="display: none; padding: 10px 20px; background: #dc3545;" onclick="deleteFromFullscreen()"><i class="fa-solid fa-trash-can"></i> 삭제</button>

            <button class="zoom-btn" onclick="openNativeImageView(currentViewSlot)">🔍</button>
            <button class="zoom-btn" onclick="zoomIn()">+</button>

            <button class="zoom-btn" onclick="resetZoom()">⟲</button>

        <div class="fullscreen-content" id="fullscreenContent"></div>
        <div class="fullscreen-info" id="fullscreenInfo"></div>

    <script>
        let firebase = null;
        let database = null;
        let isFirebaseEnabled = false;
        let currentUser = null;
        let reports = Array(10).fill(null);
        let users = new Set();
        let onlineUsers = {};
        let currentSlot = null;
        let currentViewSlot = null;
        let scale = 1;
        let posX = 0;
        let posY = 0;
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let deleteConfirmSlot = null;
        let deleteTimerId = null;
        let currentDirective = null;
        let presenceRef = null;
        let heartbeatInterval = null;
        const LOGIN_DURATION = 30 * 60 * 1000;

        function safeLocalStorage() {
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                return localStorage;
            } catch (e) {
                const mem = {};
                return {
                    getItem: k => mem[k] || null,
                    setItem: (k, v) => mem[k] = v,
                    removeItem: k => delete mem[k]
                };
            }
        }
        const storage = safeLocalStorage();

        function updateFirebaseStatus(status, message) {
            const el = document.getElementById('firebaseStatus');
            if (el) {
                el.className = 'firebase-status ' + status;
                el.innerHTML = message;
            }
        }

        function initializeFirebase() {
            return new Promise((resolve) => {
                let attempts = 0;
                const maxAttempts = 50;
                
                const checkFirebase = () => {
                    attempts++;
                    
                    if (typeof window.firebase !== 'undefined') {
                        try {
                            const config = {
                                apiKey: "AIzaSyAaFm9ttA3HC_cxIgctBi_jolA1h_80rQk",
                                authDomain: "project-3907456119741146864.firebaseapp.com",
                                databaseURL: "https://project-3907456119741146864-default-rtdb.asia-southeast1.firebasedatabase.app",
                                projectId: "project-3907456119741146864",
                                storageBucket: "project-3907456119741146864.firebasestorage.app",
                                messagingSenderId: "690596721309",
                                appId: "1:690596721309:web:0fc22a9d137529c3ed9a74"
                            };

                            if (!window.firebase.apps.length) {
                                firebase = window.firebase.initializeApp(config);
                            } else {
                                firebase = window.firebase.app();
                            }
                            
                            database = window.firebase.database();
                            isFirebaseEnabled = true;
                            updateFirebaseStatus('online', '🔥 실시간 연동');
                            console.log('Firebase initialized successfully');
                            resolve(true);
                        } catch (error) {
                            console.error('Firebase init error:', error);
                            updateFirebaseStatus('offline', '❌ 연결 실패');
                            isFirebaseEnabled = false;
                            resolve(false);
                        }
                    } else if (attempts >= maxAttempts) {
                        console.warn('Firebase SDK not loaded after ' + maxAttempts + ' attempts');
                        updateFirebaseStatus('offline', '❌ SDK 로드 실패');
                        isFirebaseEnabled = false;
                        resolve(false);
                    } else {
                        setTimeout(checkFirebase, 100);
                    }
                };
                
                checkFirebase();
            });
        }

        function setupFirebaseSync() {
            if (!isFirebaseEnabled || !database) return;

            database.ref('reports').on('value', snap => {
                reports = snap.val() || Array(10).fill(null);
                renderGrid();
                renderRecentUploads();
                updateStats();
            });

            database.ref('directive').on('value', snap => {
                currentDirective = snap.val();
                displayDirective();
            });

            database.ref('onlineUsers').on('value', snap => {
                onlineUsers = snap.val() || {};
                updateStats();
            });
        }

        function saveData() {
            if (isFirebaseEnabled && database) {
                database.ref('reports').set(reports);
            } else {
                storage.setItem('reports', JSON.stringify(reports));
            }
        }

        function saveDirective() {
            if (isFirebaseEnabled && database) {
                database.ref('directive').set(currentDirective);
            } else {
                storage.setItem('directive', JSON.stringify(currentDirective));
            }
        }

        function getTimeAgo(timestamp) {
            const mins = Math.floor((Date.now() - new Date(timestamp).getTime()) / 60000);
            return mins < 1 ? '방금 전' : mins === 1 ? '1분 전' : mins + '분 전';
        }

        function isKakaoTalkBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.includes('kakaotalk');
        }

        function openInExternalBrowser() {
            const currentUrl = window.location.href;
            const ua = navigator.userAgent.toLowerCase();
            const isIOS = /iphone|ipad|ipod/i.test(ua);
            const isAndroid = /android/i.test(ua);
            
            try {
                if (isIOS) {
                    window.location.href = currentUrl;
                    setTimeout(() => {
                        alert('상단 메뉴에서 "Safari에서 열기" 또는 "다른 앱에서 열기"를 선택하세요.');
                    }, 500);
                } else if (isAndroid) {
                    const intent = 'intent://' + currentUrl.replace(/^https?:\/\//, '') + '#Intent;scheme=https;package=com.android.chrome;end';
                    window.location.href = intent;
                    setTimeout(() => {
                        window.open(currentUrl, '_blank');
                    }, 500);
                } else {
                    window.open(currentUrl, '_blank');
                }
            } catch (e) {
                alert('외부 브라우저에서 열 수 없습니다. URL을 복사하여 Chrome 또는 Safari에서 열어주세요.\n\n' + currentUrl);
            }
        }

        function displayDirective() {
            const display = document.getElementById('directiveDisplay');
            const content = document.getElementById('directiveContent');
            const meta = document.getElementById('directiveMeta');
            
            if (currentDirective && currentDirective.message) {
                content.textContent = currentDirective.message;
                const date = new Date(currentDirective.timestamp);
                const isRecent = (Date.now() - date.getTime()) < 300000;
                
                meta.innerHTML = 
                    '<span>👤 ' + (currentDirective.sender || 'Unknown') + '</span>' +
                    '<span>📅 ' + date.toLocaleString('ko-KR') + '</span>' +
                    (isRecent ? '<span style="color: #ff4444;">🆕 긴급</span>' : '');
                
                display.className = isRecent ? 'directive-display active recent' : 'directive-display active';
            } else {
                display.className = 'directive-display';
            }
        }

        function sendDirective() {
            const input = document.getElementById('directiveInput');
            const message = input.value.trim();
            
            if (!message) {
                alert('지시사항을 입력해주세요.');
                return;
            }

            currentDirective = {
                message: message,
                sender: currentUser,
                timestamp: new Date().toISOString()
            };
            
            saveDirective();
            displayDirective();
            input.value = '';
            alert('지시사항이 전송되었습니다!');
        }

        function deleteDirective() {
            if (!currentUser) {
                alert('로그인이 필요합니다.');
                return;
            }
            if (confirm('지시사항을 삭제하시겠습니까?')) {
                currentDirective = null;
                saveDirective();
                displayDirective();
            }
        }

        function checkAutoLogin() {
            try {
                const loginData = JSON.parse(storage.getItem('loginSession') || 'null');
                if (loginData && loginData.username && Date.now() - loginData.timestamp < LOGIN_DURATION) {
                    currentUser = loginData.username;
                    
                    if (isFirebaseEnabled && database) {
                        const userId = currentUser + '_' + Date.now();
                        presenceRef = database.ref('onlineUsers/' + userId);
                        presenceRef.set({
                            username: currentUser,
                            loginTime: Date.now(),
                            lastSeen: Date.now()
                        });
                        presenceRef.onDisconnect().remove();
                        heartbeatInterval = setInterval(() => {
                            if (presenceRef) presenceRef.update({ lastSeen: Date.now() });
                        }, 30000);
                    }
                    
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('contentArea').classList.add('active');
                    document.getElementById('currentUserHeader').textContent = currentUser;
                    document.getElementById('headerLoginStatus').classList.add('active');
                    return true;
                }
            } catch (e) {}
            return false;
        }

        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            
            if (!username) {
                alert('사용자 이름을 입력하세요.');
                return;
            }
            if (password !== '0119') {
                alert('비밀번호가 올바르지 않습니다.');
                document.getElementById('passwordInput').value = '';
                return;
            }

            currentUser = username;
            storage.setItem('loginSession', JSON.stringify({ username, timestamp: Date.now() }));

            if (isFirebaseEnabled && database) {
                const userId = username + '_' + Date.now();
                presenceRef = database.ref('onlineUsers/' + userId);
                presenceRef.set({
                    username: username,
                    loginTime: Date.now(),
                    lastSeen: Date.now()
                });
                presenceRef.onDisconnect().remove();
                heartbeatInterval = setInterval(() => {
                    if (presenceRef) presenceRef.update({ lastSeen: Date.now() });
                }, 30000);
            }

            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('contentArea').classList.add('active');
            document.getElementById('currentUserHeader').textContent = username;
            document.getElementById('headerLoginStatus').classList.add('active');
            document.getElementById('passwordInput').value = '';

            renderGrid();
            renderRecentUploads();
            updateStats();
            displayDirective();
        }

        function logout() {
            if (presenceRef) {
                presenceRef.remove();
                presenceRef = null;
            }
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
                heartbeatInterval = null;
            }
            
            currentUser = null;
            storage.removeItem('loginSession');
            
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('contentArea').classList.remove('active');
            document.getElementById('headerLoginStatus').classList.remove('active');
            document.getElementById('usernameInput').value = '';
            document.getElementById('passwordInput').value = '';
        }

        function renderRecentUploads() {
            const container = document.getElementById('recentUploadsList');
            const now = Date.now();
            const recentReports = reports
                .map((r, i) => ({ report: r, index: i }))
                .filter(item => item.report && (now - new Date(item.report.uploadTime).getTime()) < 300000)
                .sort((a, b) => new Date(b.report.uploadTime) - new Date(a.report.uploadTime))
                .slice(0, 10);

            if (recentReports.length === 0) {
                container.innerHTML = '<div class="empty-recent">최근 5분 이내 업로드된 보고서가 없습니다</div>';
                return;
            }

            const isMobile = window.innerWidth < 768;
            container.innerHTML = recentReports.map(item => {
                const timeAgo = getTimeAgo(item.report.uploadTime);
                const date = new Date(item.report.uploadTime).toLocaleString('ko-KR', {
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                if (isMobile) {
                    return `<div class="recent-upload-item" onclick="scrollToReport(${item.index})">
                        <div class="recent-upload-number">${item.index + 1}</div>
                        <div class="recent-upload-content">
                            <span class="recent-upload-title">${item.report.title || 'Untitled'}</span>
                            <span class="time-ago">${timeAgo}</span>
                        </div>
                    </div>`;
                } else {
                    return `<div class="recent-upload-item" onclick="scrollToReport(${item.index})">
                        <div class="recent-upload-number">${item.index + 1}</div>
                        <div class="recent-upload-content">
                            <div class="recent-upload-title">
                                ${item.report.title || 'Untitled'}
                                <span class="time-ago">${timeAgo}</span>
                            </div>
                            <div class="recent-upload-time">⏰ ${date}</div>
                        </div>
                    </div>`;
                }
            }).join('');
        }

        function scrollToReport(index) {
            const grid = document.getElementById('reportsGrid');
            const slot = grid.children[index];
            if (slot) {
                slot.scrollIntoView({ behavior: 'smooth', block: 'center' });
                slot.style.transform = 'scale(1.05)';
                setTimeout(() => slot.style.transform = 'scale(1)', 300);
            }
        }

        function renderGrid() {
            const grid = document.getElementById('reportsGrid');
            grid.innerHTML = '';
            const now = Date.now();
            
            for (let i = 0; i < 10; i++) {
                const slot = document.createElement('div');
                const report = reports[i];

                if (report) {
                    const isRecent = (now - new Date(report.uploadTime).getTime()) < 300000;
                    slot.className = isRecent ? 'report-slot filled recent-upload' : 'report-slot filled';
                    slot.onclick = () => viewReport(i);

                    const timeStr = new Date(report.uploadTime).toLocaleString('ko-KR', {
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    let preview = '';
                    if (report.type && report.type.startsWith('image/')) {
                        preview = `<img src="${report.data}" alt="${report.title}">
                            <button class="expand-btn" onclick="event.stopPropagation(); openNativeImageView(${i})">
                                <i class="fa-solid fa-expand"></i></button>`;
                    } else if (report.type === 'application/pdf') {
                        preview = '<div class="pdf-icon"><i class="fa-solid fa-file-pdf"></i></div>';
                    }

                    const deleteClass = deleteConfirmSlot === i ? 'delete-confirm' : '';
                    const deleteBg = deleteConfirmSlot === i ? '#ff4444' : '#dc3545';
                    const deleteText = deleteConfirmSlot === i ? '⚠️ 다시 클릭' : '🗑️ 삭제';

                    slot.innerHTML = `<div class="slot-number ${isRecent ? 'recent' : ''}">${i + 1}</div>
                        <div class="report-preview">${preview}</div>
                        <div class="report-info">
                            <div class="report-title">${report.title || 'Untitled'}${isRecent ? ' 🆕' : ''}</div>
                            <div class="report-filename">${report.filename || 'Unknown'}</div>
                            <div class="report-meta">
                                <div>👤 ${report.uploader || 'Unknown'}</div>
                                <div>📅 ${timeStr}</div>
                            </div>
                            ${currentUser ? `<div style="display: flex; gap: 5px; margin-top: 8px;">
                                <button class="replace-btn" style="flex: 1;" onclick="event.stopPropagation(); openUploadModal(${i})">
                                    <i class="fa-solid fa-retweet"></i> 교체</button>
                                <button class="replace-btn ${deleteClass}" style="flex: 1; background: ${deleteBg};" 
                                    onclick="event.stopPropagation(); deleteReport(${i})">${deleteText}</button>
                            </div>` : '<div style="margin-top: 10px; font-size: 11px; color: #999;">로그인 후 관리 가능</div>'}
                        </div>`;
                } else {
                    slot.className = 'report-slot';
                    slot.innerHTML = `<div class="slot-number">${i + 1}</div>
                        <div class="empty-slot">
                            <div class="empty-icon"><i class="fa-regular fa-folder-open"></i></div>
                            <div style="font-size: 12px;">비어있는 슬롯</div>
                            ${currentUser ? `<button class="upload-btn" onclick="openUploadModal(${i})">
                                <i class="fa-solid fa-arrow-up-from-bracket"></i> 업로드</button>` : 
                                '<div style="margin-top: 10px; font-size: 11px;">로그인 후 업로드 가능</div>'}
                        </div>`;
                }
                grid.appendChild(slot);
            }
        }

        function deleteReport(index) {
            if (!currentUser || !reports[index]) return;

            if (deleteConfirmSlot === index) {
                if (deleteTimerId) clearTimeout(deleteTimerId);
                reports[index] = null;
                saveData();
                deleteConfirmSlot = null;
                renderGrid();
                renderRecentUploads();
                updateStats();
                alert('파일이 삭제되었습니다.');
            } else {
                deleteConfirmSlot = index;
                renderGrid();
                alert(`"${reports[index].title || 'Untitled'}"\n\n삭제하려면 5초 이내에 🗑️ 삭제 버튼을 다시 클릭하세요.`);
                if (deleteTimerId) clearTimeout(deleteTimerId);
                deleteTimerId = setTimeout(() => {
                    if (deleteConfirmSlot === index) {
                        deleteConfirmSlot = null;
                        renderGrid();
                    }
                }, 5000);
            }
        }

        function openUploadModal(slotIndex) {
            if (!currentUser) {
                alert('로그인 후 이용해 주세요');
                return;
            }
            currentSlot = slotIndex;
            const existing = reports[slotIndex];
            document.getElementById('reportTitle').value = existing ? existing.title || '' : '';
            document.getElementById('fileInput').value = '';
            document.getElementById('selectedFile').textContent = '선택된 파일 없음';
            document.getElementById('uploadModal').classList.add('active');
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').classList.remove('active');
        }

        function selectFile() {
            document.getElementById('fileInput').click();
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const size = (file.size / 1024 / 1024).toFixed(2);
                let msg = `✅ ${file.name} (${size}MB)`;
                if (file.size > 5 * 1024 * 1024 && file.type.startsWith('image/')) {
                    msg += ' - 자동 압축됩니다';
                }
                document.getElementById('selectedFile').textContent = msg;
            }
        });

        function confirmUpload() {
            const title = document.getElementById('reportTitle').value.trim();
            const file = document.getElementById('fileInput').files[0];

            if (!title) {
                alert('제목을 입력해 주세요.');
                return;
            }
            if (!file) {
                alert('파일을 선택해 주세요.');
                return;
            }
            if (file.size > 10 * 1024 * 1024) {
                alert('파일 크기가 너무 큽니다. (최대 10MB)');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                if (file.type.startsWith('image/') && file.size > 1024 * 1024) {
                    compressImage(e.target.result, compressed => {
                        saveReport(title, file.name, file.type, compressed);
                    });
                } else {
                    saveReport(title, file.name, file.type, e.target.result);
                }
            };
            reader.readAsDataURL(file);
        }

        function compressImage(dataUrl, callback) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                const maxWidth = 1920;
                const maxHeight = 1080;
                let width = img.width;
                let height = img.height;
                
                if (width > maxWidth || height > maxHeight) {
                    const ratio = Math.min(maxWidth / width, maxHeight / height);
                    width *= ratio;
                    height *= ratio;
                }
                
                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);
                callback(canvas.toDataURL('image/jpeg', 0.8));
            };
            img.src = dataUrl;
        }

        function saveReport(title, filename, type, data) {
            reports[currentSlot] = {
                title,
                filename,
                type,
                data,
                uploader: currentUser,
                uploadTime: new Date().toISOString()
            };

            saveData();
            renderGrid();
            renderRecentUploads();
            updateStats();
            closeUploadModal();
            alert('파일이 업로드되었습니다!');
        }

        function updateStats() {
            const now = Date.now();
            const recentCount = reports.filter(r => r && (now - new Date(r.uploadTime).getTime()) < 300000).length;
            document.getElementById('recentFiveMin').textContent = recentCount;
            document.getElementById('onlineUsers').textContent = Object.keys(onlineUsers).length;
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const todayCount = reports.filter(r => {
                if (!r) return false;
                const d = new Date(r.uploadTime);
                d.setHours(0, 0, 0, 0);
                return d.getTime() === today.getTime();
            }).length;
            document.getElementById('todayUploads').textContent = todayCount;
        }

        function viewReport(index) {
            const report = reports[index];
            if (!report) return;

            currentViewSlot = index;
            const modal = document.getElementById('fullscreenModal');
            const content = document.getElementById('fullscreenContent');
            const info = document.getElementById('fullscreenInfo');

            document.getElementById('replaceBtn').style.display = currentUser ? 'block' : 'none';
            document.getElementById('deleteBtn').style.display = currentUser ? 'block' : 'none';

            const date = new Date(report.uploadTime);
            info.innerHTML = `<h2>${report.title || 'Untitled'}</h2>
                <div>📄 ${report.filename || 'Unknown'}</div>
                <div>👤 ${report.uploader || 'Unknown'}</div>
                <div>📅 ${date.toLocaleString('ko-KR')}</div>`;

            if (report.type && report.type.startsWith('image/')) {
                content.innerHTML = `<img src="${report.data}" class="fullscreen-image" id="zoomImage" alt="${report.title}">`;
                document.getElementById('zoomControls').style.display = 'flex';
                setTimeout(setupZoom, 100);
            } else if (report.type === 'application/pdf') {
                content.innerHTML = `<div style="text-align: center; color: white; padding: 40px;">
                    <div style="font-size: 60px; margin-bottom: 20px;">📄</div>
                    <h3 style="margin-bottom: 20px;">PDF 파일 보기</h3>
                    <button onclick="openPDFInNewWindow(${index})" 
                        style="padding: 15px 30px; background: #667eea; color: white; border: none; 
                        border-radius: 8px; font-weight: bold; cursor: pointer;">
                        🌐 새 창에서 PDF 열기</button></div>`;
                document.getElementById('zoomControls').style.display = 'none';
            }

            modal.classList.add('active');
        }

        function openPDFInNewWindow(index) {
            const report = reports[index];
            if (!report) return;
            const w = window.open('', '_blank');
            if (w) {
                w.document.write(`<html><head><title>${report.title || 'PDF'}</title>
                    <style>body{margin:0;}</style></head><body>
                    <iframe src="${report.data}" width="100%" height="100%" frameborder="0"></iframe>
                    </body></html>`);
            } else {
                alert('팝업이 차단되었습니다. 팝업 허용 후 다시 시도해주세요.');
            }
        }

        function openNativeImageView(index) {
            const report = reports[index];
            if (!report || !report.type.startsWith('image/')) return;
            const w = window.open('', '_blank');
            if (w) {
                w.document.write(`<html><head><title>${report.title || 'Image'}</title>
                    <style>body{margin:0;padding:20px;background:#000;display:flex;
                    align-items:center;justify-content:center;min-height:100vh;}
                    img{max-width:100%;max-height:100vh;object-fit:contain;}</style></head>
                    <body><img src="${report.data}"></body></html>`);
            }
        }

        function closeFullscreen() {
            document.getElementById('fullscreenModal').classList.remove('active');
            document.getElementById('zoomControls').style.display = 'none';
            resetZoom();
        }

        function replaceFile() {
            closeFullscreen();
            openUploadModal(currentViewSlot);
        }

        function deleteFromFullscreen() {
            if (confirm('이 파일을 삭제하시겠습니까?')) {
                reports[currentViewSlot] = null;
                saveData();
                closeFullscreen();
                renderGrid();
                renderRecentUploads();
                updateStats();
                alert('파일이 삭제되었습니다.');
            }
        }

        function setupZoom() {
            const img = document.getElementById('zoomImage');
            if (!img) return;

            let lastTap = 0;
            img.addEventListener('click', () => {
                const now = Date.now();
                if (now - lastTap < 300) {
                    scale === 1 ? zoomIn() : resetZoom();
                }
                lastTap = now;
            });

            img.addEventListener('mousedown', e => {
                if (scale > 1) {
                    isDragging = true;
                    startX = e.clientX - posX;
                    startY = e.clientY - posY;
                    img.classList.add('dragging');
                    e.preventDefault();
                }
            });

            document.addEventListener('mousemove', e => {
                if (isDragging && scale > 1) {
                    posX = e.clientX - startX;
                    posY = e.clientY - startY;
                    updateTransform();
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                const zoomImg = document.getElementById('zoomImage');
                if (zoomImg) zoomImg.classList.remove('dragging');
            });

            img.addEventListener('touchstart', e => {
                if (e.touches.length === 1 && scale > 1) {
                    isDragging = true;
                    startX = e.touches[0].clientX - posX;
                    startY = e.touches[0].clientY - posY;
                }
            });

            img.addEventListener('touchmove', e => {
                if (e.touches.length === 1 && isDragging && scale > 1) {
                    e.preventDefault();
                    posX = e.touches[0].clientX - startX;
                    posY = e.touches[0].clientY - startY;
                    updateTransform();
                }
            });

            img.addEventListener('touchend', () => {
                isDragging = false;
            });
        }

        function updateTransform() {
            const img = document.getElementById('zoomImage');
            if (img) {
                img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
            }
        }

        function zoomIn() {
            scale = Math.min(scale + 0.5, 4);
            updateTransform();
        }

        function zoomOut() {
            scale = Math.max(scale - 0.5, 1);
            if (scale === 1) {
                posX = 0;
                posY = 0;
            }
            updateTransform();
        }

        function resetZoom() {
            scale = 1;
            posX = 0;
            posY = 0;
            updateTransform();
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                closeUploadModal();
                closeFullscreen();
            }
        });

        document.getElementById('uploadModal').addEventListener('click', e => {
            if (e.target.id === 'uploadModal') closeUploadModal();
        });

        document.getElementById('usernameInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') document.getElementById('passwordInput').focus();
        });

        document.getElementById('passwordInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') login();
        });

        window.addEventListener('resize', renderRecentUploads);

        window.addEventListener('beforeunload', () => {
            if (presenceRef) presenceRef.remove();
            if (heartbeatInterval) clearInterval(heartbeatInterval);
        });

        async function init() {
            // 카카오톡 브라우저 감지
            if (isKakaoTalkBrowser()) {
                const kakaoWarning = document.getElementById('kakaoWarning');
                if (kakaoWarning) {
                    kakaoWarning.style.display = 'block';
                }
            }
            
            const firebaseReady = await initializeFirebase();
            checkAutoLogin();
            
            if (firebaseReady && isFirebaseEnabled) {
                setupFirebaseSync();
            } else {
                const saved = storage.getItem('reports');
                if (saved) {
                    try {
                        const loaded = JSON.parse(saved);
                        if (Array.isArray(loaded) && loaded.length === 10) {
                            reports = loaded;
                        }
                    } catch (e) {}
                }
                renderGrid();
                renderRecentUploads();
                updateStats();
                
                const savedDirective = storage.getItem('directive');
                if (savedDirective) {
                    try {
                        currentDirective = JSON.parse(savedDirective);
                        displayDirective();
                    } catch (e) {}
                }
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
