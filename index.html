<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>긴급구조 e-리포트</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.gstatic.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- Firebase SDK - Compatible version -->
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- External resources -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous">

    <!-- Polyfills for older browsers -->
    <script>
        if (!window.Promise) {
            document.write('<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8.2.3/dist/polyfill.min.js"><\/script>');
        }
        
        if (!Array.from) {
            Array.from = function(arrayLike) {
                return Array.prototype.slice.call(arrayLike);
            };
        }
        
        if (typeof Object.assign !== 'function') {
            Object.assign = function(target) {
                for (var i = 1; i < arguments.length; i++) {
                    var source = arguments[i];
                    for (var key in source) {
                        if (Object.prototype.hasOwnProperty.call(source, key)) {
                            target[key] = source[key];
                        }
                    }
                }
                return target;
            };
        }
    </script>

    <style>
        /* === RESET & MODERN DARK THEME === */
        :root {
            --bg-dark-primary: #121212;
            --bg-dark-secondary: #1E1E1E;
            --bg-dark-tertiary: #2a2a2e;
            --text-primary: #EAEAEA;
            --text-secondary: #B3B3B3;
            --accent-orange: #FF9900;
            --accent-red: #E53935;
            --accent-blue: #03A9F4;
            --accent-green: #28a745;
            --border-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* Cross-browser compatibility */
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-dark-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* iOS Safari fixes */
        body {
            -webkit-text-size-adjust: 100%;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        input, textarea, button {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: transparent;
            border-radius: 0;
            box-shadow: none;
            overflow: visible;
        }

        /* === HEADER === */
        .header {
            position: relative;
            text-align: left;
            padding: 10px 0 15px 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            background: none;
        }

        .header h1 {
            font-size: 1.8em;
            color: var(--text-primary);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 i { color: var(--accent-orange); }
        .header p { color: var(--text-secondary); font-size: 0.9em; }

        .cloud-badge {
            display: inline-block;
            background: var(--bg-dark-secondary);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 13px;
            margin-top: 15px;
            border: 1px solid var(--border-color);
        }

        /* Connection status indicator */
        .connection-status {
            position: absolute;
            top: 0;
            right: 200px;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            background: var(--bg-dark-tertiary);
            border: 1px solid var(--border-color);
        }

        .connection-status.online {
            color: var(--accent-green);
            border-color: var(--accent-green);
        }

        .connection-status.offline {
            color: var(--accent-red);
            border-color: var(--accent-red);
        }

        /* Header login status */
        .header-login-status {
            position: absolute;
            right: 0;
            top: 0;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .header-login-status.active { display: flex; }

        .header-user-info {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-user-info #currentUserHeader { 
            color: var(--accent-orange); 
            font-weight: bold; 
        }

        .header-logout-btn {
            padding: 6px 16px;
            background: var(--bg-dark-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s ease;
            -webkit-transition: all 0.2s ease;
        }
        .header-logout-btn:hover { 
            background: var(--accent-red); 
            color: white; 
            border-color: var(--accent-red); 
        }

        .main-content { padding: 0; }

        /* === LOGIN SCREEN === */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }

        .login-box {
            background: var(--bg-dark-secondary);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 100%;
            border: 1px solid var(--border-color);
        }

        .login-box h2 {
            color: var(--accent-blue);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-box .form-group { margin-bottom: 20px; }
        .login-box label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-secondary);
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background: var(--bg-dark-primary);
            color: var(--text-primary);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .login-box input:focus {
            outline: none;
            border-color: var(--accent-orange);
        }

        .login-box input[type="text"], 
        .login-box input[type="password"] {
            -webkit-border-radius: 8px;
        }

        .login-box button {
            width: 100%;
            padding: 14px;
            background: var(--accent-orange);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.2s ease;
            -webkit-transition: background-color 0.2s ease;
            -webkit-appearance: none;
        }
        .login-box button:hover { background: #e68a00; }
        .login-box button:active { transform: scale(0.98); }

        /* === CONTENT AREA === */
        .content-area { display: none; }
        .content-area.active { display: block; }

        .card {
            background-color: var(--bg-dark-secondary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
        }
        .section-title i { color: var(--accent-blue); }

        .user-section { display: none; }

        /* === STATS === */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            padding: 0;
            background: transparent;
            border: none;
        }

        .stat-item {
            background-color: var(--bg-dark-secondary);
            border-radius: 12px;
            padding: 15px 20px;
            text-align: center;
            flex: 1;
            border: 1px solid var(--border-color);
            border-left: 5px solid var(--accent-blue);
        }
        .stat-item:nth-child(2) { border-left-color: var(--accent-orange); }
        .stat-item:nth-child(3) { border-left-color: var(--accent-red); }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: var(--text-primary);
        }

        .stat-label {
            color: var(--text-secondary);
            margin-top: 4px;
            font-size: 13px;
        }

        /* DIRECTIVE SECTION */
        .directive-input-area {
            background: var(--bg-dark-tertiary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: none;
        }

        .directive-input-wrapper { display: flex; gap: 10px; }

        .directive-input {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            background: var(--bg-dark-primary);
            color: var(--text-primary);
            resize: vertical;
            -webkit-appearance: none;
        }
        .directive-input:focus { border-color: var(--accent-orange); outline: none;}

        .directive-send-btn {
            padding: 12px 20px;
            background: var(--accent-orange);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: background-color 0.2s ease;
            -webkit-appearance: none;
        }
        .directive-send-btn:hover { background: #e68a00; }
        .directive-send-btn:active { transform: scale(0.98); }

        .directive-display {
            margin-top: 20px;
            background: var(--bg-dark-tertiary);
            padding: 15px;
            border-radius: 10px;
            display: none;
            border: 3px solid transparent;
        }

        .directive-display.active { display: block; animation: fadeIn 0.3s ease-out; }
        .directive-display.recent { border-color: var(--accent-red); animation: fadeIn 0.3s ease-out, pulse-directive 1.5s infinite; }

        @keyframes pulse-directive {
            0%, 100% { border-color: var(--accent-red); box-shadow: 0 0 15px rgba(229, 57, 53, 0.6); }
            50% { border-color: #ff0000; box-shadow: 0 0 25px rgba(229, 57, 53, 1); }
        }

        .directive-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            gap: 10px;
        }

        .directive-title {
            font-size: 16px;
            font-weight: bold;
            color: var(--accent-red);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .directive-title.recent { animation: pulse-text 1.5s infinite; }

        @keyframes pulse-text {
            0%, 100% { color: var(--accent-red); text-shadow: 0 0 10px rgba(229, 57, 53, 0.5); }
            50% { color: #ff0000; text-shadow: 0 0 20px rgba(229, 57, 53, 0.8); }
        }
        
        .directive-delete-btn {
            background: var(--bg-dark-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s ease;
            -webkit-appearance: none;
        }
        .directive-delete-btn:hover { background: var(--accent-red); color: white; border-color: var(--accent-red); }

        .directive-content {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-break: break-word;
            background: var(--bg-dark-primary);
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid var(--accent-red);
        }

        .directive-meta {
            margin-top: 12px;
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        /* === RECENT UPLOADS === */
        .recent-uploads-section { padding: 0; background: transparent; border: none; }
        .recent-uploads-title {
            font-size: 16px;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .recent-uploads-container {
            max-height: 240px;
            overflow-y: auto;
            overflow-x: hidden;
            border-radius: 8px;
            background: var(--bg-dark-primary);
            border: 1px solid var(--border-color);
            padding: 4px;
            
            scrollbar-width: thin;
            scrollbar-color: var(--accent-orange) var(--bg-dark-tertiary);
            -webkit-overflow-scrolling: touch;
        }

        .recent-uploads-container::-webkit-scrollbar {
            width: 8px;
        }

        .recent-uploads-container::-webkit-scrollbar-track {
            background: var(--bg-dark-tertiary);
            border-radius: 4px;
        }

        .recent-uploads-container::-webkit-scrollbar-thumb {
            background: var(--accent-orange);
            border-radius: 4px;
        }

        .recent-uploads-container::-webkit-scrollbar-thumb:hover {
            background: #e68a00;
        }

        @media (max-width: 768px) {
            .recent-uploads-container {
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
            .recent-uploads-container::-webkit-scrollbar {
                display: none;
            }
        }

        .recent-upload-item {
            background: var(--bg-dark-tertiary);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            border-left: 4px solid var(--accent-orange);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            -webkit-tap-highlight-color: rgba(255, 153, 0, 0.1);
        }

        .recent-upload-item:hover, .recent-upload-item:active { 
            transform: translateX(5px); 
            background: #353539; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.3); 
        }

        .recent-upload-number {
            background: var(--accent-orange);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .recent-upload-content {
            flex: 1;
            min-width: 0;
        }

        .recent-upload-title { 
            font-size: 14px; 
            font-weight: bold; 
            color: var(--text-primary); 
            margin-bottom: 4px; 
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .time-ago {
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            color: var(--accent-blue);
            background: rgba(3, 169, 244, 0.1);
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .recent-upload-time { 
            font-size: 12px; 
            color: var(--text-secondary); 
        }
        
        .empty-recent { 
            text-align: center; 
            color: var(--text-secondary); 
            padding: 20px; 
            font-size: 14px; 
        }

        /* REPORTS GRID */
        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .report-slot {
            background: var(--bg-dark-secondary);
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 12px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: rgba(3, 169, 244, 0.1);
        }

        .report-slot.filled {
            background: var(--bg-dark-secondary);
            border: 2px solid var(--accent-blue);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .report-slot.filled:hover, .report-slot.filled:active { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); 
        }
        .report-slot.recent-upload { border-color: var(--accent-red); animation: pulse-border 1.5s infinite; }
        .slot-number.recent { background: var(--accent-red); animation: pulse-number 1s infinite; }

        @keyframes pulse-border {
            0%, 100% { border-color: var(--accent-red); box-shadow: 0 0 15px rgba(229, 57, 53, 0.6); }
            50% { border-color: #ff0000; box-shadow: 0 0 25px rgba(229, 57, 53, 1); }
        }
        @keyframes pulse-number {
            0%, 100% { background: var(--accent-red); transform: scale(1); box-shadow: 0 0 10px rgba(229, 57, 53, 0.7); }
            50% { background: #ff0000; transform: scale(1.1); box-shadow: 0 0 20px rgba(229, 57, 53, 1); }
        }

        .slot-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--accent-blue);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 13px;
            z-index: 1;
            border: 2px solid var(--bg-dark-secondary);
        }

        .report-preview {
            width: 100%;
            height: 130px;
            background: var(--bg-dark-primary);
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .report-preview img { 
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain;
            -webkit-user-drag: none;
            user-drag: none;
        }
        .pdf-icon { font-size: 50px; color: var(--text-secondary); }

        .report-info { text-align: center; flex: 1; display: flex; flex-direction: column; }
        .report-title {
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .report-filename { font-size: 11px; color: var(--accent-blue); margin-bottom: 8px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .report-meta { font-size: 10px; color: var(--text-secondary); margin-top: auto; }

        .upload-btn, .replace-btn {
            padding: 8px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: all 0.2s ease;
            -webkit-appearance: none;
            -webkit-tap-highlight-color: transparent;
        }
        .upload-btn { background: var(--accent-green); width: 100%; margin-top: 10px;}
        .upload-btn:hover { background: #218838; }
        .replace-btn { background: var(--accent-orange); }
        .replace-btn:hover { background: #e68a00; }
        .replace-btn:active, .upload-btn:active { transform: scale(0.95); }

        .delete-confirm { background: var(--accent-red) !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        .empty-slot {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            height: 100%;
            padding: 10px;
        }
        .empty-icon { font-size: 40px; margin-bottom: 8px; }

        /* MODAL STYLES */
        .modal, .fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
        .modal { background: rgba(0,0,0,0.8); align-items: center; justify-content: center; padding: 20px; }
        .modal.active, .fullscreen-modal.active { display: flex; }
        
        .modal-content {
            background: var(--bg-dark-secondary);
            padding: 25px;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }

        .modal-content h3 {
            color: var(--accent-blue);
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 14px; color: var(--text-secondary); }
        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background: var(--bg-dark-primary);
            color: var(--text-primary);
            -webkit-appearance: none;
        }
        .form-group input[type="text"]:focus { border-color: var(--accent-orange); outline: none;}

        .file-select-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
            transition: background-color 0.2s ease;
            -webkit-appearance: none;
        }
        .file-select-btn:hover { background: #0288d1; }
        
        .selected-file {
            padding: 10px;
            background: var(--bg-dark-primary);
            border-radius: 5px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 13px;

                try {

                        audioContext = new AudioContext();

        function playDirectiveSound() {
            try {
                if (window.speechSynthesis && window.SpeechSynthesisUtterance) {
                    const utterance = new SpeechSynthesisUtterance('긴급');
                    utterance.lang = 'ko-KR';
                    utterance.rate = 1.2;
                    utterance.pitch = 0.8;
                    
                    const voices = window.speechSynthesis.getVoices();
                    const maleVoice = voices.find(v => v.lang.includes('ko') && v.name.toLowerCase().includes('male'));
                    if (maleVoice) {
                        utterance.voice = maleVoice;
                    }
                    
                    utterance.onerror = function() {
                        playUrgentBeep();
                    };
                    
                    window.speechSynthesis.speak(utterance);
                } else {
                    playUrgentBeep();
                }
            } catch (e) {
                console.log('TTS failed, using beep:', e);
                playUrgentBeep();
            }
        }

        function playUrgentBeep() {
            try {
                for (let i = 0; i < 3; i++) {
                    setTimeout(function() {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();

                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);

                        oscillator.frequency.value = 1200;
                        oscillator.type = 'square';

                        gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.08);

                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.08);
                    }, i * 120);
                }
            } catch (e) {
                console.log('Urgent beep failed:', e);
            }
        }

        function setupFirebaseSync() {
            if (!isFirebaseEnabled || !database) {
                console.warn('Firebase not available for sync');
                return;
            }

            try {
                let isFirstReportsLoad = true;
                let lastReportsSnapshot = null;
                
                database.ref('reports').on('value', function(snapshot) {
                    try {
                        const data = snapshot.val();
                        const newReports = data ? data : Array(10).fill(null);
                        
                        if (!isFirstReportsLoad && lastReportsSnapshot) {
                            let hasNewUpload = false;
                            
                            for (let i = 0; i < 10; i++) {
                                const oldReport = lastReportsSnapshot[i];
                                const newReport = newReports[i];
                                
                                if (!oldReport && newReport) {
                                    hasNewUpload = true;
                                    console.log('New upload detected at slot ' + i);
                                    break;
                                } else if (oldReport && newReport && oldReport.uploadTime !== newReport.uploadTime) {
                                    hasNewUpload = true;
                                    console.log('Upload replaced at slot ' + i);
                                    break;
                                }
                            }
                            
                            if (hasNewUpload) {
                                console.log('Playing upload alert...');
                                setTimeout(function() {
                                    playUploadAlert();
                                }, 100);
                            }
                        } else {
                            console.log('First reports load, skipping alert');
                        }
                        
                        isFirstReportsLoad = false;
                        lastReportsSnapshot = JSON.parse(JSON.stringify(newReports));
                        reports = newReports;
                        renderGrid();
                        renderRecentUploads();
                        updateStats();
                    } catch (e) {
                        console.error('Reports sync error:', e);
                    }
                }, function(error) {
                    console.error('Reports listener error:', error);
                    showError('loginError', 'Firebase 연결 오류: ' + error.message);
                });

                database.ref('users').on('value', function(snapshot) {
                    try {
                        const data = snapshot.val();
                        users = data ? new Set(data) : new Set();
                        updateStats();
                    } catch (e) {
                        console.error('Users sync error:', e);
                    }
                });

                let lastDirectiveTime = null;
                database.ref('directive').on('value', function(snapshot) {
                    try {
                        const newDirective = snapshot.val();
                        
                        if (newDirective && newDirective.timestamp) {
                            if (lastDirectiveTime && newDirective.timestamp !== lastDirectiveTime) {
                                playDirectiveAlert();
                            }
                            lastDirectiveTime = newDirective.timestamp;
                        }
                        
                        currentDirective = newDirective;
                        displayDirective();
                    } catch (e) {
                        console.error('Directive sync error:', e);
                    }
                });

                database.ref('onlineUsers').on('value', function(snapshot) {
                    try {
                        onlineUsers = snapshot.val() || {};
                        
                        const now = Date.now();
                        const updates = {};
                        let hasChanges = false;
                        
                        Object.keys(onlineUsers).forEach(function(userId) {
                            const userData = onlineUsers[userId];
                            if (now - userData.lastSeen > 60000) {
                                updates[userId] = null;
                                hasChanges = true;
                            }
                        });
                        
                        if (hasChanges) {
                            database.ref('onlineUsers').update(updates);
                        }
                        
                        updateStats();
                    } catch (e) {
                        console.error('Online users sync error:', e);
                    }
                });

            } catch (e) {
                console.error('Firebase sync setup failed:', e);
                showError('loginError', 'Firebase 동기화 설정 실패: ' + e.message);
            }
        }

                if (!container) return;
                
                const now = Date.now();
                const fiveMinutes = 5 * 60 * 1000;
                const recentReports = reports
                    .map(function(report, index) { return { report: report, index: index }; })
                    .filter(function(item) {
                        if (!item.report || !item.report.uploadTime) return false;
                        const uploadTime = new Date(item.report.uploadTime).getTime();
                        return (now - uploadTime) < fiveMinutes;
                    })
                    .sort(function(a, b) {
                        return new Date(b.report.uploadTime) - new Date(a.report.uploadTime);
                    })
                    .slice(0, 10);

                if (recentReports.length === 0) {
                    container.innerHTML = '<div class="empty-recent">최근 5분 이내 업로드된 보고서가 없습니다</div>';
                    return;
                }

                const isMobile = window.innerWidth < 768;
                
                container.innerHTML = recentReports.map(function(item) {
                    const report = item.report;
                    const index = item.index;
                    const date = new Date(report.uploadTime);
                    const timeStr = date.toLocaleString('ko-KR', {
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    const timeAgo = getTimeAgo(report.uploadTime);

                    if (isMobile) {
                        return '<div class="recent-upload-item" onclick="scrollToReport(' + index + ')">' +
                               '<div class="recent-upload-number">' + (index + 1) + '</div>' +
                               '<div class="recent-upload-content">' +
                               '<span class="recent-upload-title">' + (report.title || 'Untitled') + '</span> ' +
                               '<span class="time-ago">' + timeAgo + '</span>' +
                               '</div>' +
                               '</div>';
                    } else {
                        return '<div class="recent-upload-item" onclick="scrollToReport(' + index + ')">' +
                               '<div class="recent-upload-number">' + (index + 1) + '</div>' +
                               '<div class="recent-upload-content">' +
                               '<div class="recent-upload-title">' +
                               (report.title || 'Untitled') +
                               '<span class="time-ago">' + timeAgo + '</span>' +
                               '</div>' +
                               '<div class="recent-upload-time">⏰ ' + timeStr + '</div>' +
                               '</div>' +
                               '</div>';
                    }
                }).join('');
                
            } catch (e) {
                console.error('최근 업로드 렌더링 오류:', e);
            }
        }

        function scrollToReport(index) {
            try {
                const grid = document.getElementById('reportsGrid');
                if (!grid) return;
                
                const slots = grid.children;
                if (slots[index]) {
                    slots[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
                    slots[index].style.transition = 'transform 0.3s';
                    slots[index].style.transform = 'scale(1.05)';
                    setTimeout(function() {
                        slots[index].style.transform = 'scale(1)';
                    }, 300);
                }
            } catch (e) {
                console.error('스크롤 오류:', e);
            }
        }

        function renderGrid() {
            try {
                const grid = document.getElementById('reportsGrid');
                if (!grid) return;
                
                grid.innerHTML = '';

                const now = Date.now();
                const fiveMinutes = 5 * 60 * 1000;
                
                for (let i = 0; i < 10; i++) {
                    const slot = document.createElement('div');
                    const report = reports[i];

                    if (report) {
                        const uploadTime = new Date(report.uploadTime).getTime();
                        const isRecent = (now - uploadTime) < fiveMinutes;
                        
                        slot.className = isRecent ? 'report-slot filled recent-upload' : 'report-slot filled';
                        slot.onclick = function() { viewReport(i); };

                        const date = new Date(report.uploadTime);
                        const timeStr = date.toLocaleString('ko-KR', {
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        
                        let preview = '';
                        if (report.type && report.type.startsWith('image/')) {
                            preview = '<img src="' + (report.data || '') + '" alt="' + (report.title || '') + '">';
                        } else if (report.type === 'application/pdf') {
                            preview = '<div class="pdf-icon"><i class="fa-solid fa-file-pdf"></i></div>';
                        }

                        const deleteConfirmClass = deleteConfirmSlot === i ? 'delete-confirm' : '';
                        const deleteConfirmBg = deleteConfirmSlot === i ? '#ff4444' : '#dc3545';
                        const deleteConfirmText = deleteConfirmSlot === i ? '⚠️ 다시 클릭' : '🗑️ 삭제';

                        slot.innerHTML = '<div class="slot-number ' + (isRecent ? 'recent' : '') + '">' + (i + 1) + '</div>' +
                                '<div class="report-preview">' + preview + '</div>' +
                                '<div class="report-info">' +
                                '<div class="report-title">' + (report.title || 'Untitled') + (isRecent ? ' 🆕' : '') + '</div>' +
                                '<div class="report-filename">' + (report.description || '') + '</div>' +
                                '<div class="report-meta">' +
                                '<div>👤 ' + (report.uploader || 'Unknown') + '</div>' +
                                '<div>📅 ' + timeStr + '</div>' +
                                '</div>' +
                                (currentUser ?
                                '<div style="display: flex; gap: 5px; margin-top: 8px;">' +
                                '<button class="replace-btn" style="flex: 1;" onclick="event.stopPropagation(); openUploadModal(' + i + ')">' +
                                '<i class="fa-solid fa-retweet"></i> 교체</button>' +
                                '<button class="replace-btn ' + deleteConfirmClass + '" style="flex: 1; background: ' + deleteConfirmBg + ';" ' +
                                'onclick="event.stopPropagation(); deleteReport(' + i + ')">' + deleteConfirmText + '</button>' +
                                '</div>' :
                                '<div style="margin-top: 10px; font-size: 11px; color: #999;">로그인 후 관리 가능</div>') +
                                '</div>';
                    } else {
                        slot.className = 'report-slot';
                        slot.innerHTML = '<div class="slot-number">' + (i + 1) + '</div>' +
                                '<div class="empty-slot">' +
                                '<div class="empty-icon"><i class="fa-regular fa-folder-open"></i></div>' +
                                '<div style="font-size: 12px;">비어있는 슬롯</div>' +
                                (currentUser ?
                                '<button class="upload-btn" onclick="openUploadModal(' + i + ')">' +
                                '<i class="fa-solid fa-arrow-up-from-bracket"></i> 업로드</button>' :
                                '<div style="margin-top: 10px; font-size: 11px;">로그인 후 업로드 가능</div>') +
                                '</div>';
                    }

                    grid.appendChild(slot);
                }
            } catch (e) {
                console.error('그리드 렌더링 오류:', e);
            }
        }

        function deleteReport(index) {
            try {
                const report = reports[index];
                if (!report) return;

                if (!currentUser) {
                    alert('⚠️ 로그인이 필요합니다.');
                    return;
                }

                if (deleteConfirmSlot === index) {
                    if (deleteTimerId) clearTimeout(deleteTimerId);
                    reports[index] = null;
                    saveData();

                    deleteConfirmSlot = null;
                    renderGrid();
                    renderRecentUploads();
                    updateStats();
                    alert('✅ 파일이 삭제되었습니다.');
                } else {
                    deleteConfirmSlot = index;
                    renderGrid();
                    alert('"' + (report.title || 'Untitled') + '"\n\n삭제하려면 5초 이내에 🗑️ 삭제 버튼을 다시 클릭하세요.');

                    if (deleteTimerId) clearTimeout(deleteTimerId);
                    deleteTimerId = setTimeout(function() {
                        if (deleteConfirmSlot === index) {
                            deleteConfirmSlot = null;
                            renderGrid();
                        }
                    }, 5000);
                }
            } catch (e) {
                console.error('파일 삭제 오류:', e);
                alert('❌ 파일 삭제에 실패했습니다.');
            }
        }

        function openUploadModal(slotIndex) {
            try {
                if (!currentUser) {
                    alert('로그인 후 이용해 주세요');
                    return;
                }
                currentSlot = slotIndex;

                const existingReport = reports[slotIndex];
                const reportTitleEl = document.getElementById('reportTitle');
                const reportDescriptionEl = document.getElementById('reportDescription');
                const fileInput = document.getElementById('fileInput');
                const selectedFile = document.getElementById('selectedFile');
                const uploadModal = document.getElementById('uploadModal');
                
                if (reportTitleEl) {
                    reportTitleEl.value = existingReport ? (existingReport.title || '') : '';
                }
                if (reportDescriptionEl) {
                    reportDescriptionEl.value = existingReport ? (existingReport.description || '') : '';
                }
                if (fileInput) fileInput.value = '';
                if (selectedFile) selectedFile.textContent = '선택된 파일 없음';
                if (uploadModal) uploadModal.classList.add('active');
                
                hideError('uploadError');
            } catch (e) {
                console.error('업로드 모달 열기 오류:', e);
            }
        }

        function closeUploadModal() {
            try {
                const uploadModal = document.getElementById('uploadModal');
                if (uploadModal) {
                    uploadModal.classList.remove('active');
                }
                hideError('uploadError');
            } catch (e) {
                console.error('업로드 모달 닫기 오류:', e);
            }
        }

        function selectFile() {
            try {
                const fileInput = document.getElementById('fileInput');
                if (fileInput) {
                    fileInput.click();
                }
            } catch (e) {
                console.error('파일 선택 오류:', e);
            }
        }

        function setupFileInput() {
            try {
                const fileInput = document.getElementById('fileInput');
                if (!fileInput) return;
                
                fileInput.addEventListener('change', function(e) {
                    try {
                        const file = e.target.files[0];
                        const selectedFileEl = document.getElementById('selectedFile');
                        
                        if (file && selectedFileEl) {
                            const size = (file.size / 1024 / 1024).toFixed(2);
                            let message = '✅ ' + file.name + ' (' + size + 'MB)';
                            
                            if (file.size > 5 * 1024 * 1024) {
                                if (file.type.startsWith('image/')) {
                                    message += ' - 자동 압축됩니다';
                                } else if (file.type === 'application/pdf') {
                                    message += ' - 용량이 큽니다';
                                }
                            }
                            
                            selectedFileEl.textContent = message;
                        }
                    } catch (e) {
                        console.error('파일 선택 처리 오류:', e);
                    }
                });
            } catch (e) {
                console.error('파일 입력 설정 오류:', e);
            }
        }

        function confirmUpload() {
            try {
                hideError('uploadError');
                
                const reportTitleEl = document.getElementById('reportTitle');
                const reportDescriptionEl = document.getElementById('reportDescription');
                const fileInput = document.getElementById('fileInput');
                
                if (!reportTitleEl || !fileInput) {
                    showError('uploadError', '업로드 폼을 찾을 수 없습니다.');
                    return;
                }
                
                const title = reportTitleEl.value.trim();
                const description = reportDescriptionEl ? reportDescriptionEl.value.trim() : '';
                const file = fileInput.files[0];

                if (!title) {
                    showError('uploadError', '제목을 입력해 주세요.');
                    reportTitleEl.focus();
                    return;
                }
                if (!file) {
                    showError('uploadError', '파일을 선택해 주세요.');
                    return;
                }

                if (file.size > 10 * 1024 * 1024) {
                    showError('uploadError', '파일 크기가 너무 큽니다. (최대 10MB)');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        let fileData = e.target.result;
                        
                        if (file.type.startsWith('image/') && file.size > 1024 * 1024) {
                            compressImage(fileData, function(compressedData) {
                                saveReport(title, description, file.name, file.type, compressedData);
                            });
                        } else {
                            saveReport(title, description, file.name, file.type, fileData);
                        }
                    } catch (e) {
                        console.error('파일 처리 오류:', e);
                        showError('uploadError', '파일 처리 중 오류가 발생했습니다.');
                    }
                };
                
                reader.onerror = function() {
                    showError('uploadError', '파일 읽기에 실패했습니다.');
                };
                
                reader.readAsDataURL(file);
            } catch (e) {
                console.error('업로드 확인 오류:', e);
                showError('uploadError', '업로드 처리 중 오류가 발생했습니다.');
            }
        }

        function compressImage(dataUrl, callback) {
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = function() {
                    try {
                        const maxWidth = 1920;
                        const maxHeight = 1080;
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > maxWidth || height > maxHeight) {
                            const ratio = Math.min(maxWidth / width, maxHeight / height);
                            width *= ratio;
                            height *= ratio;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        const compressedData = canvas.toDataURL('image/jpeg', 0.8);
                        callback(compressedData);
                    } catch (e) {
                        console.error('이미지 압축 오류:', e);
                        callback(dataUrl);
                    }
                };
                
                img.onerror = function() {
                    console.error('이미지 로드 실패');
                    callback(dataUrl);
                };
                
                img.src = dataUrl;
            } catch (e) {
                console.error('이미지 압축 설정 오류:', e);
                callback(dataUrl);
            }
        }

        function saveReport(title, description, filename, type, data) {
            try {
                const report = {
                    title: title,
                    description: description,
                    filename: filename,
                    type: type,
                    data: data,
                    uploader: currentUser,
                    uploadTime: new Date().toISOString()
                };

                reports[currentSlot] = report;
                saveData();

                renderGrid();
                renderRecentUploads();
                updateStats();
                closeUploadModal();

                alert('✅ 파일이 업로드되었습니다!');
            } catch (e) {
                console.error('보고서 저장 오류:', e);
                showError('uploadError', '파일 저장에 실패했습니다.');
            }
        }

        function updateStats() {
            try {
                const fiveMinUploadsEl = document.getElementById('fiveMinUploads');
                const onlineUsersEl = document.getElementById('onlineUsers');
                const todayUploadsEl = document.getElementById('todayUploads');
                
                if (fiveMinUploadsEl) {
                    const now = Date.now();
                    const fiveMinutes = 5 * 60 * 1000;
                    const fiveMinCount = reports.filter(function(r) {
                        if (!r || !r.uploadTime) return false;
                        const uploadTime = new Date(r.uploadTime).getTime();
                        return (now - uploadTime) < fiveMinutes;
                    }).length;
                    fiveMinUploadsEl.textContent = fiveMinCount;
                }
                
                if (onlineUsersEl) {
                    const onlineCount = Object.keys(onlineUsers).length;
                    onlineUsersEl.textContent = onlineCount;
                }
                
                if (todayUploadsEl) {
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    const todayTimestamp = today.getTime();
                    const todayCount = reports.filter(function(r) {
                        if (!r || !r.uploadTime) return false;
                        const uploadDate = new Date(r.uploadTime);
                        uploadDate.setHours(0, 0, 0, 0);
                        return uploadDate.getTime() === todayTimestamp;
                    }).length;
                    todayUploadsEl.textContent = todayCount;
                }
            } catch (e) {
                console.error('통계 업데이트 오류:', e);
            }
        }

        function viewReport(index) {
            try {
                const report = reports[index];
                if (!report) return;

                currentViewSlot = index;
                const modal = document.getElementById('fullscreenModal');
                const content = document.getElementById('fullscreenContent');

                if (!modal || !content) return;

                if (report.type && report.type.startsWith('image/')) {
                    content.innerHTML = '<img src="' + (report.data || '') + '" class="fullscreen-image" alt="' + (report.title || '') + '">';
                } else if (report.type === 'application/pdf') {
                    content.innerHTML = '<div class="fullscreen-pdf-container">' +
                                      '<iframe src="' + (report.data || '') + '"></iframe>' +
                                      '</div>';
                }

                modal.classList.add('active');
            } catch (e) {
                console.error('보고서 보기 오류:', e);
                alert('❌ 보고서를 열 수 없습니다.');
            }
        }

        function closeFullscreen() {
            try {
                const fullscreenModal = document.getElementById('fullscreenModal');
                
                if (fullscreenModal) {
                    fullscreenModal.classList.remove('active');
                }
            } catch (e) {
                console.error('전체화면 닫기 오류:', e);
            }
        }

        function setupEventHandlers() {
            try {
                document.addEventListener('keydown', function(e) {
                    try {
                        if (e.key === 'Escape') {
                            closeUploadModal();
                            closeFullscreen();
                        }
                    } catch (e) {
                        console.error('키보드 이벤트 오류:', e);
                    }
                });

                const uploadModal = document.getElementById('uploadModal');
                if (uploadModal) {
                    uploadModal.addEventListener('click', function(e) {
                        try {
                            if (e.target.id === 'uploadModal') {
                                closeUploadModal();
                            }
                        } catch (e) {
                            console.error('모달 클릭 오류:', e);
                        }
                    });
                }

                const usernameInput = document.getElementById('usernameInput');
                if (usernameInput) {
                    usernameInput.addEventListener('keypress', function(e) {
                        try {
                            if (e.key === 'Enter') {
                                const passwordInput = document.getElementById('passwordInput');
                                if (passwordInput) passwordInput.focus();
                            }
                        } catch (e) {
                            console.error('사용자명 입력 오류:', e);
                        }
                    });
                }

                const passwordInput = document.getElementById('passwordInput');
                if (passwordInput) {
                    passwordInput.addEventListener('keypress', function(e) {
                        try {
                            if (e.key === 'Enter') {
                                login();
                            }
                        } catch (e) {
                            console.error('비밀번호 입력 오류:', e);
                        }
                    });
                }

                setupFileInput();

                window.addEventListener('resize', function() {
                    renderRecentUploads();
                });

            } catch (e) {
                console.error('이벤트 핸들러 설정 오류:', e);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setupEventListeners();
                setupEventHandlers();
            });
        } else {
            setupEventListeners();
            setupEventHandlers();
        }

    </script>
