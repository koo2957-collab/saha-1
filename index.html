        function compressImage(file, callback) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;

                    let maxSize = 1920;
                    let quality = 0.7;

                    const fileSizeInMB = file.size / (1024 * 1024);
                    
                    if (fileSizeInMB > 20) {
                        maxSize = 1280;
                        quality = 0.5;
                    } else if (fileSizeInMB > 10) {
                        maxSize = 1600;
                        quality = 0.6;
                    }

                    if (width > maxSize || height > maxSize) {
                        if (width > height) {
                            height *= maxSize / width;
                            width = maxSize;
                        } else {
                            width *= maxSize / height;
                            height = maxSize;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    let compressedData = canvas.toDataURL('image/jpeg', quality);
                    
                    let attempts = 0;
                    while (compressedData.length > 5 * 1024 * 1024 * 1.37 && attempts < 5) {
                        quality -= 0.1;
                        if (quality < 0.1) quality = 0.1;
                        compressedData = canvas.toDataURL('image/jpeg', quality);
                        attempts++;
                    }

                    if (compressedData.length > 5 * 1024 * 1024 * 1.37) {
                        width *= 0.7;
                        height *= 0.7;
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        compressedData = canvas.toDataURL('image/jpeg', 0.5);
                    }

                    const finalSizeInMB = (compressedData.length * 0.75) / (1024 * 1024);
                    console.log(`ì••ì¶• ì™„ë£Œ: ${fileSizeInMB.toFixed(2)}MB â†’ ${finalSizeInMB.toFixed(2)}MB`);
                    
                    callback(compressedData);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function setupZoom() {
            const img = document.getElementById('zoomImage');
            if (!img) return;

            let lastTap = 0;
            img.addEventListener('click', () => {
                const now = Date.now();
                if (now - lastTap < 300) {
                    scale === 1 ? zoomIn() : resetZoom();
                }
                lastTap = now;
            });

            img.addEventListener('mousedown', (e) => {
                if (scale > 1) {
                    isDragging = true;
                    startX = e.clientX - posX;
                    startY = e.clientY - posY;
                    img.classList.add('dragging');
                    e.preventDefault();
                }
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging && scale > 1) {
                    posX = e.clientX - startX;
                    posY = e.clientY - startY;
                    updateTransform();
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                const zoomImg = document.getElementById('zoomImage');
                if (zoomImg) zoomImg.classList.remove('dragging');
            });

            img.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1 && scale > 1) {
                    isDragging = true;
                    startX = e.touches[0].clientX - posX;
                    startY = e.touches[0].clientY - posY;
                } else if (e.touches.length === 2) {
                    isDragging = false;
                    lastTouchDistance = getTouchDistance(e.touches);
                }
            });

            img.addEventListener('touchmove', (e) => {
                if (e.touches.length === 1 && isDragging && scale > 1) {
                    e.preventDefault();
                    posX = e.touches[0].clientX - startX;
                    posY = e.touches[0].clientY - startY;
                    updateTransform();
                } else if (e.touches.length === 2) {
                    e.preventDefault();
                    const currentDistance = getTouchDistance(e.touches);
                    scale += (currentDistance - lastTouchDistance) * 0.01;
                    scale = Math.max(1, Math.min(4, scale));
                    lastTouchDistance = currentDistance;
                    updateTransform();
                }
            });

            img.addEventListener('touchend', () => {
                isDragging = false;
            });
        }
        
        function getTouchDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function updateTransform() {
            const img = document.getElementById('zoomImage');
            if (img) {
                img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
            }
        }

        function zoomIn() {
            scale = Math.min(scale + 0.5, 4);
            updateTransform();
        }

        function zoomOut() {
            scale = Math.max(scale - 0.5, 1);
            if (scale === 1) { 
                posX = 0; 
                posY = 0; 
            }
            updateTransform();
        }

        function resetZoom() {
            scale = 1;
            posX = 0;
            posY = 0;
            updateTransform();
        }

            document.getElementById('totalReports').textContent = reports.filter(r => r).length;
