<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#dc3545">
    <title>긴급구조 e-리포트</title>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            min-height: 100vh;
            padding: 10px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        /* 카카오톡 브라우저 경고 */
        .kakao-warning {
            display: none;
            background: #fee500;
            color: #000;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        .kakao-warning button {
            background: #fff;
            color: #000;
            border: 2px solid #000;
            padding: 8px 20px;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        /* 헤더 */
        .header {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .header-title i {
            font-size: 2em;
        }

        .header h1 {
            font-size: 1.8em;
            display: inline-block;
        }

        .firebase-status {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .firebase-status.connected {
            background: rgba(76, 175, 80, 0.3);
        }

        /* 메인 컨텐츠 */
        .main-content {
            padding: 20px;
        }

        /* 로그인 영역 */
        .login-area {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .login-form input {
            flex: 1;
            min-width: 150px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-form button {
            padding: 10px 30px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        /* 통계 카드 */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        /* 지시사항 영역 - 입력부를 위로, 표시부를 아래로 */
        .directive-section {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .directive-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #856404;
        }

        .directive-input-wrapper {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .directive-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ffc107;
            border-radius: 8px;
            font-size: 16px;
        }

        .directive-send-btn {
            padding: 10px 20px;
            background: #ffc107;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .directive-display {
            background: white;
            padding: 15px;
            border-radius: 8px;
            min-height: 60px;
        }

        .directive-content {
            font-size: 1.1em;
            color: #856404;
            font-weight: 500;
        }

        .directive-meta {
            font-size: 0.85em;
            color: #666;
            margin-top: 10px;
        }

        /* 검색 영역 */
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-container input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-container select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }

        /* 보고서 그리드 */
        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .report-slot {
            background: #f8f9fa;
            border: 3px dashed #dee2e6;
            border-radius: 15px;
            padding: 20px;
            min-height: 250px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .report-slot.filled {
            background: white;
            border: 3px solid #28a745;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .slot-number {
            position: absolute;
            top: 10px;
            left: 15px;
            background: #dc3545;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1em;
        }

        .empty-slot {
            text-align: center;
            color: #adb5bd;
        }

        .empty-slot i {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .upload-btn {
            padding: 10px 25px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .report-content {
            width: 100%;
            text-align: center;
        }

        .report-content img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .report-info {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-size: 1.2em;
        }

        /* 전체화면 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hidden {
            display: none !important;
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .header {
                padding: 15px;
            }

            .header-title {
                flex-direction: row;
                gap: 10px;
            }

            .header h1 {
                font-size: 1.3em;
            }

            .header-title i {
                font-size: 1.5em;
            }

            .stats-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .stat-card {
                padding: 15px;
            }

            .stat-number {
                font-size: 2em;
            }

            .reports-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }

            .report-slot {
                min-height: 200px;
                padding: 15px;
            }

            .directive-input-wrapper {
                position: relative;
            }

            .directive-input {
                padding-right: 70px;
            }

            .directive-send-btn {
                position: absolute;
                right: 5px;
                top: 50%;
                transform: translateY(-50%);
                padding: 8px 15px;
                font-size: 14px;
            }

            .search-container {
                flex-direction: column;
            }

            .search-container input,
            .search-container select {
                width: 100%;
            }

            .login-form {
                flex-direction: column;
            }

            .login-form input,
            .login-form button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .stats-container {
                grid-template-columns: 1fr;
            }

            .reports-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 카카오톡 브라우저 경고 -->
    <div id="kakaoWarning" class="kakao-warning">
        <div>⚠️ 카카오톡 브라우저가 감지되었습니다</div>
        <div>더 나은 사용을 위해 Chrome이나 Safari를 사용해주세요</div>
        <button onclick="openInExternalBrowser()">🌐 Chrome/Safari에서 열기</button>
    </div>

    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <div class="header-title">
                <i class="fas fa-fire-truck"></i>
                <h1>긴급구조 e-리포트</h1>
            </div>
            <div class="firebase-status" id="firebaseStatus">
                🔄 연결 중...
            </div>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="main-content">
            <!-- 로그인 영역 -->
            <div class="login-area" id="loginArea">
                <div class="login-form">
                    <input type="text" id="usernameInput" placeholder="사용자 이름" autocomplete="off">
                    <input type="password" id="passwordInput" placeholder="비밀번호 (0119)" autocomplete="off">
                    <button onclick="login()">로그인</button>
                </div>
            </div>

            <!-- 사용자 정보 (로그인 후 표시) -->
            <div class="login-area hidden" id="userArea">
                <div class="user-info">
                    <span>👤 <strong id="currentUser"></strong>님 로그인 중</span>
                    <button onclick="logout()" style="padding: 8px 20px; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        로그아웃
                    </button>
                </div>
            </div>

            <!-- 통계 카드 -->
            <div class="stats-container">
                <div class="stat-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <div class="stat-label">📊 총 보고서</div>
                    <div class="stat-number" id="totalReports">0</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <div class="stat-label">⏱️ 5분 업로드</div>
                    <div class="stat-number" id="recentUploads">0</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <div class="stat-label">👥 현재 접속자</div>
                    <div class="stat-number" id="onlineUsers">0</div>
                </div>
            </div>

            <!-- 실시간 지시사항 (입력부가 위, 표시부가 아래) -->
            <div class="directive-section">
                <div class="directive-title">
                    <i class="fas fa-bullhorn" style="font-size: 1.5em;"></i>
                    <span>실시간 지시사항</span>
                </div>
                
                <!-- 입력부 -->
                <div class="directive-input-wrapper" id="directiveInputArea">
                    <input type="text" class="directive-input" id="directiveInput" 
                           placeholder="긴급 지시사항을 입력하세요" maxlength="200">
                    <button class="directive-send-btn" onclick="sendDirective()">전송</button>
                </div>
                
                <!-- 표시부 -->
                <div class="directive-display">
                    <div class="directive-content" id="directiveContent">
                        현재 지시사항이 없습니다.
                    </div>
                    <div class="directive-meta" id="directiveMeta"></div>
                </div>
            </div>

            <!-- 검색 영역 -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="제목, 파일, 업로드, 검색어 입력 (지시사항 입력 가능)" 
                       onkeyup="handleSearch(event)">
                <select id="filterType" onchange="filterReports()">
                    <option value="all">전체보기</option>
                    <option value="recent">최근순</option>
                    <option value="oldest">오래된순</option>
                </select>

            <!-- 보고서 그리드 -->
            <div class="reports-grid" id="reportsGrid">
                <!-- 12개 슬롯 생성 -->
            </div>
        </div>
    </div>

    <!-- 전체화면 모달 -->
    <div class="modal" id="imageModal" onclick="closeModal(event)">
        <span class="modal-close" onclick="closeModal(event)">&times;</span>
        <img id="modalImage" src="" alt="">
    </div>

    <!-- 숨겨진 파일 입력 -->
    <input type="file" id="fileInput" style="display: none;" accept="image/*,video/*,.pdf,.doc,.docx" onchange="handleFileUpload(event)">

    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyAaFm9ttA3HC_cxIgctBi_jolA1h_80rQk",
            authDomain: "project-3907456119741146864.firebaseapp.com",
            databaseURL: "https://project-3907456119741146864-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "project-3907456119741146864",
            storageBucket: "project-3907456119741146864.firebasestorage.app",
            messagingSenderId: "690596721309",
            appId: "1:690596721309:web:0fc22a9d137529c3ed9a74"
        };

        // Firebase 초기화
        let database;
        let isFirebaseConnected = false;
        let currentUser = null;
        let currentSlot = null;
        let reports = {};
        let onlineUsersRef = null;
        let userPresenceRef = null;
        let autoLogoutTimer = null;

        // Firebase 초기화 함수
        function initializeFirebase() {
            try {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                database = firebase.database();
                
                // 연결 상태 모니터링
                database.ref('.info/connected').on('value', (snapshot) => {
                    isFirebaseConnected = snapshot.val() === true;
                    updateFirebaseStatus(isFirebaseConnected);
                    
                    if (isFirebaseConnected && currentUser) {
                        setupPresence();
                    }
                });
                
                // 데이터 리스너 설정
                setupDataListeners();
                
                console.log('Firebase 초기화 성공');
            } catch (error) {
                console.error('Firebase 초기화 실패:', error);
                updateFirebaseStatus(false);
            }
        }

        // Firebase 상태 업데이트
        function updateFirebaseStatus(connected) {
            const statusElement = document.getElementById('firebaseStatus');
            if (connected) {
                statusElement.textContent = '🔥 실시간 연동';
                statusElement.style.background = 'rgba(76, 175, 80, 0.3)';
                statusElement.classList.add('connected');
            } else {
                statusElement.textContent = '❌ 연결 끊김';
                statusElement.style.background = 'rgba(244, 67, 54, 0.3)';
                statusElement.classList.remove('connected');
            }
        }

        // 카카오톡 브라우저 감지
        function isKakaoTalkBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.includes('kakaotalk');
        }

        // 외부 브라우저에서 열기
        function openInExternalBrowser() {
            const currentUrl = window.location.href;
            
            if (navigator.userAgent.match(/android/i)) {
                // Android - Chrome으로 열기
                const intent = 'intent://' + currentUrl.replace(/^https?:\/\//, '') + 
                              '#Intent;scheme=https;package=com.android.chrome;end';
                window.location.href = intent;
                
                setTimeout(() => {
                    window.open(currentUrl, '_blank');
                }, 500);
            } else if (navigator.userAgent.match(/iphone|ipad|ipod/i)) {
                // iOS - Safari로 열기 안내
                window.location.href = currentUrl;
                setTimeout(() => {
                    alert('상단 메뉴에서 "Safari에서 열기"를 선택해주세요.');
                }, 100);
            } else {
                // 기타 브라우저
                window.open(currentUrl, '_blank');
            }
        }

        // 로그인
        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            
            if (!username) {
                alert('사용자 이름을 입력해주세요');
                return;
            }
            
            if (password !== '0119') {
                alert('비밀번호가 올바르지 않습니다');
                return;
            }
            
            currentUser = username;
            
            // 로컬 스토리지에 로그인 정보 저장
            const loginData = {
                username: username,
                timestamp: Date.now()
            };
            localStorage.setItem('loginData', JSON.stringify(loginData));
            
            // UI 업데이트
            document.getElementById('loginArea').classList.add('hidden');
            document.getElementById('userArea').classList.remove('hidden');
            document.getElementById('currentUser').textContent = username;
            
            // Firebase 연결 시 Presence 설정
            if (isFirebaseConnected) {
                setupPresence();
            }
            
            // 자동 로그아웃 타이머 설정 (1분)
            resetAutoLogoutTimer();
        }

        // 로그아웃
        function logout() {
            if (userPresenceRef) {
                userPresenceRef.remove();
            }
            
            currentUser = null;
            localStorage.removeItem('loginData');
            clearTimeout(autoLogoutTimer);
            
            document.getElementById('loginArea').classList.remove('hidden');
            document.getElementById('userArea').classList.add('hidden');
            document.getElementById('usernameInput').value = '';
            document.getElementById('passwordInput').value = '';
        }

        // 자동 로그아웃 타이머 리셋
        function resetAutoLogoutTimer() {
            clearTimeout(autoLogoutTimer);
            autoLogoutTimer = setTimeout(() => {
                logout();
            }, 60000); // 1분
        }

        // 자동 로그인 체크
        function checkAutoLogin() {
            const loginData = localStorage.getItem('loginData');
            if (loginData) {
                const data = JSON.parse(loginData);
                const elapsed = Date.now() - data.timestamp;
                
                // 1분 이내면 자동 로그인
                if (elapsed < 60000) {
                    currentUser = data.username;
                    document.getElementById('loginArea').classList.add('hidden');
                    document.getElementById('userArea').classList.remove('hidden');
                    document.getElementById('currentUser').textContent = data.username;
                    
                    if (isFirebaseConnected) {
                        setupPresence();
                    }
                    
                    // 남은 시간만큼 타이머 설정
                    const remaining = 60000 - elapsed;
                    autoLogoutTimer = setTimeout(() => {
                        logout();
                    }, remaining);
                } else {
                    // 1분이 지났으면 로그인 정보 삭제
                    localStorage.removeItem('loginData');
                }
            }
        }

        // Presence 설정
        function setupPresence() {
            if (!currentUser || !database) return;
            
            const userId = currentUser.replace(/[.#$[\]]/g, '_');
            userPresenceRef = database.ref('onlineUsers/' + userId);
            
            userPresenceRef.set({
                username: currentUser,
                lastSeen: firebase.database.ServerValue.TIMESTAMP
            });
            
            userPresenceRef.onDisconnect().remove();
        }

        // 데이터 리스너 설정
        function setupDataListeners() {
            if (!database) return;
            
            // 보고서 데이터 리스너
            database.ref('reports').on('value', (snapshot) => {
                reports = snapshot.val() || {};
                updateReportsDisplay();
                updateStats();
            });
            
            // 지시사항 리스너
            database.ref('directive').on('value', (snapshot) => {
                const directive = snapshot.val();
                if (directive) {
                    document.getElementById('directiveContent').textContent = directive.message;
                    document.getElementById('directiveMeta').textContent = 
                        `작성자: ${directive.author} | ${new Date(directive.timestamp).toLocaleString()}`;
                } else {
                    document.getElementById('directiveContent').textContent = '현재 지시사항이 없습니다.';
                    document.getElementById('directiveMeta').textContent = '';
                }
            });
            
            // 온라인 사용자 리스너
            database.ref('onlineUsers').on('value', (snapshot) => {
                const users = snapshot.val() || {};
                document.getElementById('onlineUsers').textContent = Object.keys(users).length;
            });
        }

        // 지시사항 전송
        function sendDirective() {
            if (!currentUser) {
                alert('로그인이 필요합니다');
                return;
            }
            
            const input = document.getElementById('directiveInput');
            const message = input.value.trim();
            
            if (!message) {
                alert('지시사항을 입력해주세요');
                return;
            }
            
            if (database) {
                database.ref('directive').set({
                    message: message,
                    author: currentUser,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                }).then(() => {
                    input.value = '';
                }).catch((error) => {
                    alert('지시사항 전송 실패: ' + error.message);
                });
            } else {
                // 오프라인 모드
                document.getElementById('directiveContent').textContent = message;
                document.getElementById('directiveMeta').textContent = 
                    `작성자: ${currentUser} | ${new Date().toLocaleString()} (오프라인)`;
                input.value = '';
            }
        }

        // 검색 처리
        function handleSearch(event) {
            const searchValue = event.target.value.toLowerCase();
            
            // "지시사항" 입력 감지
            if (searchValue === '지시사항') {
                event.target.value = '';
                const directiveInput = document.getElementById('directiveInput');
                directiveInput.focus();
                directiveInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // 보고서 필터링
        function filterReports() {
            updateReportsDisplay();
        }

        // 파일 업로드 트리거
        function triggerFileUpload(slotNumber) {
            if (!currentUser) {
                alert('로그인이 필요합니다');
                return;
            }
            
            currentSlot = slotNumber;
            document.getElementById('fileInput').click();
        }

        // 파일 업로드 처리
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file || !currentSlot) return;
            
            // 이미지 압축 (1920px, 70% 품질)
            if (file.type.startsWith('image/')) {
                compressImage(file, (compressedFile) => {
                    uploadFile(compressedFile);
                });
            } else {
                uploadFile(file);
            }
            
            event.target.value = ''; // 입력 초기화
        }

        // 이미지 압축
        function compressImage(file, callback) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    const maxWidth = 1920;
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > maxWidth) {
                        height = (maxWidth / width) * height;
                        width = maxWidth;
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    canvas.toBlob((blob) => {
                        callback(new File([blob], file.name, { type: 'image/jpeg' }));
                    }, 'image/jpeg', 0.7);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // 파일 업로드
        function uploadFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const fileData = {
                    name: file.name,
                    type: file.type,
                    size: file.size,
                    data: e.target.result,
                    uploadedBy: currentUser,
                    timestamp: Date.now()
                };
                
                if (database) {
                    // 기존 파일 삭제 후 새 파일 업로드
                    const slotRef = database.ref('reports/slot' + currentSlot);
                    slotRef.remove().then(() => {
                        return slotRef.set(fileData);
                    }).then(() => {
                        console.log('파일 업로드 성공');
                    }).catch((error) => {
                        alert('파일 업로드 실패: ' + error.message);
                    });
                } else {
                    // 오프라인 모드
                    reports['slot' + currentSlot] = fileData;
                    updateReportsDisplay();
                    updateStats();
                }
            };
            reader.readAsDataURL(file);
        }

        // 보고서 삭제
        function deleteReport(slotNumber) {
            if (!currentUser) {
                alert('로그인이 필요합니다');
                return;
            }
            
            if (confirm('이 보고서를 삭제하시겠습니까?')) {
                if (database) {
                    database.ref('reports/slot' + slotNumber).remove();
                } else {
                    delete reports['slot' + slotNumber];
                    updateReportsDisplay();
                    updateStats();
                }
            }
        }

        // 이미지 전체화면
        function showFullImage(imageUrl) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modalImg.src = imageUrl;
            modal.style.display = 'flex';
        }

        // 모달 닫기
        function closeModal(event) {
            if (event.target.id === 'imageModal' || event.target.classList.contains('modal-close')) {
                document.getElementById('imageModal').style.display = 'none';
            }
        }

        // 보고서 표시 업데이트
        function updateReportsDisplay() {
            const grid = document.getElementById('reportsGrid');
            const filterType = document.getElementById('filterType').value;
            
            // 슬롯 정렬
            let sortedSlots = [];
            for (let i = 1; i <= 12; i++) {
                sortedSlots.push({
                    number: i,
                    data: reports['slot' + i] || null
                });
            }
            
            if (filterType === 'recent' || filterType === 'oldest') {
                sortedSlots = sortedSlots.filter(slot => slot.data).sort((a, b) => {
                    if (filterType === 'recent') {
                        return b.data.timestamp - a.data.timestamp;
                    } else {
                        return a.data.timestamp - b.data.timestamp;
                    }
                });
                
                // 빈 슬롯 추가
                for (let i = sortedSlots.length + 1; i <= 12; i++) {
                    sortedSlots.push({ number: i, data: null });
                }
            }
            
            // HTML 생성
            grid.innerHTML = sortedSlots.map(slot => {
                if (slot.data) {
                    const isImage = slot.data.type.startsWith('image/');
                    const uploadTime = new Date(slot.data.timestamp).toLocaleString();
                    
                    return `
                        <div class="report-slot filled">
                            <div class="slot-number">${slot.number}</div>
                            <button class="delete-btn" onclick="deleteReport(${slot.number})">×</button>
                            <div class="report-content">
                                ${isImage ? 
                                    `<img src="${slot.data.data}" alt="${slot.data.name}" 
                                         onclick="showFullImage('${slot.data.data}')">`
                                    : 
                                    `<div style="padding: 20px;">
                                        <i class="fas fa-file" style="font-size: 3em; color: #6c757d;"></i>
                                        <p style="margin-top: 10px;">${slot.data.name}</p>
                                    </div>`
                                }
                                <div class="report-info">
                                    <div>📤 ${slot.data.uploadedBy}</div>
                                    <div>🕐 ${uploadTime}</div>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="report-slot">
                            <div class="slot-number">${slot.number}</div>
                            <div class="empty-slot">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <div>보고서 업로드</div>
                                <button class="upload-btn" onclick="triggerFileUpload(${slot.number})">
                                    파일 선택
                                </button>
                            </div>
                        </div>
                    `;
                }
            }).join('');
        }

        // 통계 업데이트
        function updateStats() {
            // 총 보고서 수
            const totalReports = Object.keys(reports).length;
            document.getElementById('totalReports').textContent = totalReports;
            
            // 최근 5분 이내 업로드 수
            const fiveMinutesAgo = Date.now() - (5 * 60 * 1000);
            const recentCount = Object.values(reports).filter(report => 
                report.timestamp > fiveMinutesAgo
            ).length;
            document.getElementById('recentUploads').textContent = recentCount;
        }

        // 초기화
        window.addEventListener('DOMContentLoaded', function() {
            // 카카오톡 브라우저 체크
            if (isKakaoTalkBrowser()) {
                document.getElementById('kakaoWarning').style.display = 'block';
            }
            
            // Firebase 초기화
            initializeFirebase();
            
            // 자동 로그인 체크
            checkAutoLogin();
            
            // 초기 그리드 생성
            updateReportsDisplay();
            
            // Enter 키로 로그인
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
            
            // Enter 키로 지시사항 전송
            document.getElementById('directiveInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendDirective();
                }
            });
        });

        // 페이지 활성화 시 자동 로그아웃 타이머 리셋
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && currentUser) {
                resetAutoLogoutTimer();
            }
        });
    </script>
</body>
