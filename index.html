<body>
    <div class="container">
        <div class="header">
            <h1>📊 긴급구조 e-리포트</h1>
            <p>누구나 실시간으로 자료 확인 가능</p>
            <div class="cloud-badge">☁️ Firebase Realtime Database</div>
        </div>

        <div class="main-content">
            <!-- 로그인 화면 -->
            <div class="login-container" id="loginContainer">
                <div class="login-box">
                    <h2>🔐 로그인</h2>
                    <div class="form-group">
                        <label>사용자 이름</label>
                        <input type="text" id="usernameInput" placeholder="이름을 입력하세요" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>비밀번호</label>
                        <input type="password" id="passwordInput" placeholder="비밀번호를 입력하세요" autocomplete="off">
                    </div>
                    <button onclick="login()">로그인</button>
                </div>
            </div>

            <!-- 메인 콘텐츠 영역 -->
            <div class="content-area" id="contentArea">
                <div class="user-section">
                    <div class="current-user">
                        <span>현재 사용자: <span id="currentUser"></span></span>
                        <button class="logout-btn" onclick="logout()">로그아웃</button>
                    </div>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="totalReports">0</div>
                        <div class="stat-label">총 보고서</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalUsers">0</div>
                        <div class="stat-label">총 사용자</div>
                    </div>
                </div>

                <div class="directive-section">
                    <div class="directive-input-area">
                        <div class="directive-input-wrapper">
                            <textarea 
                                class="directive-input" 
                                id="directiveInput" 
                                placeholder="📢 긴급 지시사항을 입력하세요..."
                                rows="2"
                            ></textarea>
                            <button class="directive-send-btn" id="directiveSendBtn" onclick="sendDirective()">
                                📤 전송
                            </button>
                        </div>
                        
                        <div class="directive-display" id="directiveDisplay">
                            <div class="directive-header">
                                <div class="directive-title">
                                    <span>📢</span>
                                    <span>긴급 지시사항</span>
                                </div>
                                <button class="directive-delete-btn" id="directiveDeleteBtn" onclick="deleteDirective()">
                                    🗑️ 삭제
                                </button>
                            </div>
                            <div class="directive-content" id="directiveContent"></div>
                            <div class="directive-meta" id="directiveMeta"></div>
                        </div>
                    </div>
                </div>

                <div class="reports-grid" id="reportsGrid"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <h3>📤 파일 업로드</h3>
            <div class="form-group">
                <label>제목 *</label>
                <input type="text" id="reportTitle" placeholder="보고서 제목 입력" autocomplete="off">
            </div>
            <div class="form-group">
                <label>파일 선택 *</label>
                <button class="file-select-btn" onclick="selectFile()">📁 파일 선택</button>
                <input type="file" id="fileInput" accept="image/*,.pdf" style="display: none;">
                <div class="selected-file" id="selectedFile">선택된 파일 없음</div>
            </div>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeUploadModal()">취소</button>
                <button class="btn-confirm" onclick="confirmUpload()">업로드</button>
            </div>
        </div>
    </div>

    <div class="fullscreen-modal" id="fullscreenModal">
        <div class="fullscreen-header">
            <button class="back-btn" onclick="closeFullscreen()">← 뒤로가기</button>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button class="btn-confirm" id="replaceBtn" style="display: none; padding: 10px 20px;" onclick="replaceFile()">🔄 교체</button>
                <button class="btn-confirm" id="deleteBtn" style="display: none; padding: 10px 20px; background: #dc3545;" onclick="deleteFromFullscreen()">🗑️ 삭제</button>
            </div>
        </div>
        <div class="zoom-controls" id="zoomControls" style="display: none;">
            <button class="zoom-btn" onclick="openNativeImageView(currentViewSlot)" title="브라우저에서 열기">🔍</button>
            <button class="zoom-btn" onclick="zoomIn()">+</button>
            <button class="zoom-btn" onclick="zoomOut()">−</button>
            <button class="zoom-btn" onclick="resetZoom()">⟲</button>
        </div>
        <div class="fullscreen-content" id="fullscreenContent"></div>
        <div class="fullscreen-info" id="fullscreenInfo"></div>
    </div>

    <script>
        let currentUser = null;
        let reports = Array(10).fill(null);
        let users = new Set();
        let currentSlot = null;
        let currentViewSlot = null;
        let scale = 1;
        let posX = 0;
        let posY = 0;
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let lastTouchDistance = 0;
        let deleteConfirmSlot = null;
        let deleteTimerId = null;
        let currentDirective = null;

        const LOGIN_DURATION = 30 * 60 * 1000; // 30분 (밀리초)

        // 카카오톡 인앱 브라우저 감지
        function isKakaoTalkBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.includes('kakaotalk');
        }

        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

            // 자동 로그인 체크
            checkAutoLogin();
            
            if (typeof firebase !== 'undefined' && isFirebaseEnabled) {
                setupFirebaseSync();
            } else {
                loadData();
                renderGrid();
                updateStats();
                loadDirective();
            }
        });

        function checkAutoLogin() {
            try {
                const loginData = JSON.parse(localStorage.getItem('loginSession') || 'null');
                
                if (loginData && loginData.username && loginData.timestamp) {
                    const now = Date.now();
                    const elapsed = now - loginData.timestamp;
                    
                    // 1분 이내면 자동 로그인
                    if (elapsed < LOGIN_DURATION) {
                        currentUser = loginData.username;
                        users.add(loginData.username);
                        
                        // UI 업데이트
                        document.getElementById('loginContainer').style.display = 'none';
                        document.getElementById('contentArea').classList.add('active');
                        document.getElementById('currentUser').textContent = currentUser;
                        
                        console.log('자동 로그인 성공:', currentUser);
                        return true;
                    } else {
                        // 1분 지났으면 로그인 세션 삭제
                        localStorage.removeItem('loginSession');
                        console.log('로그인 세션 만료');
                    }
                }
            } catch (e) {
                console.error('자동 로그인 체크 오류:', e);
            }
            return false;
        }

        function saveLoginSession(username) {
            const loginData = {
                username: username,
                timestamp: Date.now()
            };
            localStorage.setItem('loginSession', JSON.stringify(loginData));
        }

        function clearLoginSession() {
            localStorage.removeItem('loginSession');
        }

        function setupFirebaseSync() {
            database.ref('reports').on('value', (snapshot) => {
                const data = snapshot.val();
                reports = data ? data : Array(10).fill(null);
                renderGrid();
                updateStats();
            });

            database.ref('users').on('value', (snapshot) => {
                const data = snapshot.val();
                users = data ? new Set(data) : new Set();
                updateStats();
            });

            database.ref('directive').on('value', (snapshot) => {
                currentDirective = snapshot.val();
                displayDirective();
            });
        }

        function loadData() {
            try {
                const savedReports = localStorage.getItem('reports');
                const savedUsers = localStorage.getItem('users');

                if (savedReports) {
                    const loaded = JSON.parse(savedReports);
                    if (Array.isArray(loaded) && loaded.length === 10) {
                        reports = loaded;
                    }
                }

                if (savedUsers) {
                    users = new Set(JSON.parse(savedUsers));
                }
            } catch (e) {
                console.error('데이터 로드 오류:', e);
            }
        }

        function saveData() {
            if (isFirebaseEnabled) {
                database.ref('reports').set(reports);
                database.ref('users').set(Array.from(users));
            } else {
                localStorage.setItem('reports', JSON.stringify(reports));
                localStorage.setItem('users', JSON.stringify(Array.from(users)));
            }
        }

        function loadDirective() {
            try {
                const saved = localStorage.getItem('directive');
                if (saved) {
                    currentDirective = JSON.parse(saved);
                    displayDirective();
                }
            } catch (e) {
                console.error('지시사항 로드 오류:', e);
            }
        }

            if (isFirebaseEnabled) {

            } else {

            if (file.type.startsWith('image/')) {

                });
            } else if (file.type === 'application/pdf') {
                const reader = new FileReader();
                reader.onload = (e) => {
                    let data = e.target.result;
                    const sizeInMB = (data.length * 0.75) / (1024 * 1024);
                    if (sizeInMB > 5) {
                        if (!confirm(`파일이 약 ${sizeInMB.toFixed(1)}MB입니다. 업로드에 시간이 걸릴 수 있습니다. 계속하시겠습니까?`)) {

                    saveReport(title, file.name, file.type, data);
                };
                reader.readAsDataURL(file);
            } else {
                alert('이미지 또는 PDF 파일만 업로드 가능합니다.');
            }
        }

        function compressImage(file, callback) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;

                    let maxSize = 1920;
                    let quality = 0.7;

                    const fileSizeInMB = file.size / (1024 * 1024);
                    
                    if (fileSizeInMB > 20) {
                        maxSize = 1280;
                        quality = 0.5;
                    } else if (fileSizeInMB > 10) {
                        maxSize = 1600;
                        quality = 0.6;
                    }

                    if (width > maxSize || height > maxSize) {
                        if (width > height) {
                            height *= maxSize / width;
                            width = maxSize;
                        } else {
                            width *= maxSize / height;
                            height = maxSize;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    let compressedData = canvas.toDataURL('image/jpeg', quality);
                    
                    let attempts = 0;
                    while (compressedData.length > 5 * 1024 * 1024 * 1.37 && attempts < 5) {
                        quality -= 0.1;
                        if (quality < 0.1) quality = 0.1;
                        compressedData = canvas.toDataURL('image/jpeg', quality);
                        attempts++;
                    }

                    if (compressedData.length > 5 * 1024 * 1024 * 1.37) {
                        width *= 0.7;
                        height *= 0.7;
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        compressedData = canvas.toDataURL('image/jpeg', 0.5);
                    }

                    const finalSizeInMB = (compressedData.length * 0.75) / (1024 * 1024);
                    console.log(`압축 완료: ${fileSizeInMB.toFixed(2)}MB → ${finalSizeInMB.toFixed(2)}MB`);
                    
                    callback(compressedData);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>${report.title}</title>
                        <style>
                            * {
                                margin: 0;
                                padding: 0;
                                box-sizing: border-box;
                            }
                            html, body {
                                width: 100%;
                                height: 100%;
                                overflow: hidden;
                            }
                            iframe {
                                width: 100%;
                                height: 100%;
                                border: none;
                            }
                        </style>
                    </head>
                    <body>
                        <iframe src="${report.data}" type="application/pdf"></iframe>
                    </body>
                    </html>
                `);
                newWindow.document.close();
            } else {
                alert('팝업이 차단되었습니다. 브라우저 설정에서 팝업을 허용해주세요.');
            }
        }

        function viewPDFInline(index) {
            const report = reports[index];
            if (!report || report.type !== 'application/pdf') return;

            const content = document.getElementById('fullscreenContent');
            content.innerHTML = `<iframe src="${report.data}" style="width: 90vw; height: 80vh; border: none;"></iframe>`;
        }

        function closeFullscreen() {
            document.getElementById('fullscreenModal').classList.remove('active');
        }

        function replaceFile() {
            const slot = currentViewSlot;
            closeFullscreen();
            setTimeout(() => openUploadModal(slot), 100);
        }

        function deleteFromFullscreen() {
            const slot = currentViewSlot;
            const report = reports[slot];

            if (!currentUser) {
                alert('⚠️ 로그인이 필요합니다.');
                return;
            }

            if (confirm(`"${report.title}"를 삭제하시겠습니까?`)) {
                reports[slot] = null;
                saveData();
                closeFullscreen();
                renderGrid();
                updateStats();
                alert('✅ 파일이 삭제되었습니다.');
            }
        }

        function setupZoom() {
            const img = document.getElementById('zoomImage');
            if (!img) return;

            let lastTap = 0;
            img.addEventListener('click', () => {
                const now = Date.now();
                if (now - lastTap < 300) {
                    scale === 1 ? zoomIn() : resetZoom();
                }
                lastTap = now;
            });

            img.addEventListener('mousedown', (e) => {
                if (scale > 1) {
                    isDragging = true;
                    startX = e.clientX - posX;
                    startY = e.clientY - posY;
                    img.classList.add('dragging');
                    e.preventDefault();
                }
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging && scale > 1) {
                    posX = e.clientX - startX;
                    posY = e.clientY - startY;
                    updateTransform();
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                const zoomImg = document.getElementById('zoomImage');
                if (zoomImg) zoomImg.classList.remove('dragging');
            });

            img.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1 && scale > 1) {
                    isDragging = true;
                    startX = e.touches[0].clientX - posX;
                    startY = e.touches[0].clientY - posY;
                } else if (e.touches.length === 2) {
                    isDragging = false;
                    lastTouchDistance = getTouchDistance(e.touches);
                }
            });

            img.addEventListener('touchmove', (e) => {
                if (e.touches.length === 1 && isDragging && scale > 1) {
                    e.preventDefault();
                    posX = e.touches[0].clientX - startX;
                    posY = e.touches[0].clientY - startY;
                    updateTransform();
                } else if (e.touches.length === 2) {
                    e.preventDefault();
                    const currentDistance = getTouchDistance(e.touches);
                    scale += (currentDistance - lastTouchDistance) * 0.01;
                    scale = Math.max(1, Math.min(4, scale));
                    lastTouchDistance = currentDistance;
                    updateTransform();
                }
            });

            img.addEventListener('touchend', () => {
                isDragging = false;
            });
        }
        
        function getTouchDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function updateTransform() {
            const img = document.getElementById('zoomImage');
            if (img) {
                img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
            }
        }

        function zoomIn() {
            scale = Math.min(scale + 0.5, 4);
            updateTransform();
        }

        function zoomOut() {
            scale = Math.max(scale - 0.5, 1);
            if (scale === 1) { 
                posX = 0; 
                posY = 0; 
            }
            updateTransform();
        }

        function resetZoom() {
            scale = 1;
            posX = 0;
            posY = 0;
            updateTransform();
        }

        function updateStats() {
            document.getElementById('totalReports').textContent = reports.filter(r => r).length;
            document.getElementById('totalUsers').textContent = users.size;
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeUploadModal();
                closeFullscreen();
            }
        });

        document.getElementById('uploadModal').addEventListener('click', (e) => {
            if (e.target.id === 'uploadModal') {
                closeUploadModal();
            }
        });

        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('passwordInput').focus();
            }
        });

        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
